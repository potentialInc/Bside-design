<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bside.art | Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        
        /* Custom Checkbox Animation */
        .checkbox-wrapper input:checked + div {
            background-color: #3A3A3C;
            border-color: #3A3A3C;
        }
        .checkbox-wrapper input:checked + div svg {
            display: block;
        }
        
        /* Input Auto-fill style override */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #1C1C1E inset !important;
            -webkit-text-fill-color: white !important;
            caret-color: white;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Password dots styling */
        .password-dots {
            font-family: caption;
            letter-spacing: 2px;
            font-size: 18px;
        }
        
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>

    <!-- Device Frame -->
    <div class="relative w-[375px] h-[812px] bg-black rounded-[50px] shadow-[0_0_0_12px_#1a1a1a,0_0_0_14px_#000,0_20px_50px_rgba(0,0,0,0.5)] overflow-hidden shrink-0 border border-white/5 flex flex-col">
        
        <!-- Status Bar -->
        <div class="w-full h-[44px] flex items-center justify-between px-6 select-none z-50 pt-2">
            <span class="text-[16px] font-semibold text-white tracking-wide">9:41</span>
            <div class="flex items-center space-x-1.5">
                <!-- Battery Icon simulation -->
                <div class="w-[25px] h-[12px] rounded-[3px] border border-white/30 relative flex items-center p-[1px]">
                    <div class="h-full w-full bg-white rounded-[1px]"></div>
                </div>
                <div class="w-[2px] h-[4px] bg-white/30 rounded-r-sm"></div>
            </div>
        </div>

        <!-- Main Scrollable Content -->
        <div class="flex-1 flex flex-col px-6 relative overflow-y-auto no-scrollbar">
            
            <!-- Close Button (Updated Color) -->
            <button type="button" class="absolute top-5 right-6 text-white hover:text-white/80 transition-colors z-20 outline-none p-1 -mr-1">
                <i data-lucide="x" width="24" height="24"></i>
            </button>

            <!-- Header Section -->
            <div class="flex flex-col items-center mt-8 mb-4">
                <h1 class="text-[28px] font-semibold text-white mb-10 tracking-tight">Create Account</h1>
                
                <!-- Logo -->
                <div class="w-[180px] h-[180px] flex items-center justify-center mb-8">
                    <img src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image%20(3).png" 
                         alt="B-Side Logo" 
                         class="w-full h-full object-contain">
                </div>
            </div>

            <!-- Form Section -->
            <form id="signupForm" class="flex flex-col flex-1 pb-8">
                
                <!-- Create Password -->
                <div class="mb-5">
                    <label class="block text-[13px] font-medium text-[#8E8E93] mb-2 ml-1">Create Password</label>
                    <div class="relative group">
                        <input type="password" id="passwordInput" placeholder="Enter password" 
                               class="w-full h-[54px] bg-[#1C1C1E] rounded-[18px] pl-5 pr-12 text-white border-none focus:ring-1 focus:ring-white/20 outline-none transition-all placeholder:text-[#545458] text-[16px]">
                        <button type="button" class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-[#8E8E93] hover:text-white transition-colors outline-none">
                            <i data-lucide="eye" width="20" height="20"></i>
                        </button>
                    </div>
                    
                    <!-- Validation Pills -->
                    <div class="flex flex-wrap gap-2 mt-3 ml-1">
                        <div id="check-length" class="flex items-center space-x-1.5 opacity-40 transition-all duration-300">
                            <div class="w-4 h-4 rounded-full bg-[#3A3A3C] flex items-center justify-center transition-colors">
                                <i data-lucide="check" width="10" height="10" class="text-black stroke-[4]"></i>
                            </div>
                            <span class="text-[12px] font-medium text-[#8E8E93]">8+ chars</span>
                        </div>
                        <div id="check-upper" class="flex items-center space-x-1.5 opacity-40 transition-all duration-300">
                            <div class="w-4 h-4 rounded-full bg-[#3A3A3C] flex items-center justify-center transition-colors">
                                <i data-lucide="check" width="10" height="10" class="text-black stroke-[4]"></i>
                            </div>
                            <span class="text-[12px] font-medium text-[#8E8E93]">1 uppercase</span>
                        </div>
                        <div id="check-number" class="flex items-center space-x-1.5 opacity-40 transition-all duration-300">
                            <div class="w-4 h-4 rounded-full bg-[#3A3A3C] flex items-center justify-center transition-colors">
                                <i data-lucide="check" width="10" height="10" class="text-black stroke-[4]"></i>
                            </div>
                            <span class="text-[12px] font-medium text-[#8E8E93]">1 number</span>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-8">
                    <label class="block text-[13px] font-medium text-[#8E8E93] mb-2 ml-1">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmInput" placeholder="Re-enter password" 
                               class="w-full h-[54px] bg-[#1C1C1E] rounded-[18px] pl-5 pr-12 text-white border-none focus:ring-1 focus:ring-white/20 outline-none transition-all placeholder:text-[#545458] text-[16px]">
                        <button type="button" class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-[#8E8E93] hover:text-white transition-colors outline-none">
                            <i data-lucide="eye" width="20" height="20"></i>
                        </button>
                    </div>
                </div>

                <!-- Checkboxes -->
                <div class="space-y-4 mb-8 pl-1">
                    <label class="checkbox-wrapper flex items-center space-x-3 cursor-pointer group select-none">
                        <input type="checkbox" id="termsCheck" class="hidden">
                        <div class="w-[20px] h-[20px] rounded-[6px] bg-[#1C1C1E] border border-white/10 flex items-center justify-center transition-all group-hover:border-white/20">
                            <svg class="w-3.5 h-3.5 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <span class="text-[13px] text-white/90">I agree to <span class="text-[#0A84FF]">Terms of Service</span></span>
                    </label>

                    <label class="checkbox-wrapper flex items-center space-x-3 cursor-pointer group select-none">
                        <input type="checkbox" id="privacyCheck" class="hidden">
                        <div class="w-[20px] h-[20px] rounded-[6px] bg-[#1C1C1E] border border-white/10 flex items-center justify-center transition-all group-hover:border-white/20">
                            <svg class="w-3.5 h-3.5 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <span class="text-[13px] text-white/90">I agree to <span class="text-[#0A84FF]">Privacy Policy</span></span>
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="mt-auto">
                    <button type="submit" id="submitBtn" disabled class="w-full h-[56px] bg-[#2C2C2E] text-[#8E8E93] rounded-[18px] font-semibold text-[17px] transition-all duration-300 flex items-center justify-center disabled:cursor-not-allowed">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white/20 rounded-full z-50 pointer-events-none"></div>
    </div>

    <script>
        // Initialize Lucide icons with 1.5 stroke width for cleaner UI
        lucide.createIcons({
            attrs: {
                'stroke-width': 1.5
            }
        });

        const passwordInput = document.getElementById('passwordInput');
        const confirmInput = document.getElementById('confirmInput');
        const termsCheck = document.getElementById('termsCheck');
        const privacyCheck = document.getElementById('privacyCheck');
        const submitBtn = document.getElementById('submitBtn');
        const toggleButtons = document.querySelectorAll('.toggle-password');

        // Validation Elements
        const checks = {
            length: document.getElementById('check-length'),
            upper: document.getElementById('check-upper'),
            number: document.getElementById('check-number')
        };

        const state = {
            length: false,
            upper: false,
            number: false,
            match: false,
            terms: false,
            privacy: false
        };

        // Password Toggle Logic
        toggleButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const input = btn.previousElementSibling;
                
                if (input.type === 'password') {
                    input.type = 'text';
                    // Re-render icon eye-off
                    btn.innerHTML = '<i data-lucide="eye-off" width="20" height="20"></i>';
                } else {
                    input.type = 'password';
                    // Re-render icon eye
                    btn.innerHTML = '<i data-lucide="eye" width="20" height="20"></i>';
                }
                // Re-initialize icons
                lucide.createIcons({
                    attrs: {
                        'stroke-width': 1.5
                    }
                });
            });
        });

        // Update Validation UI
        function updateValidationUI(element, isValid) {
            const circle = element.querySelector('div');
            
            if (isValid) {
                element.classList.remove('opacity-40');
                element.classList.add('opacity-100');
                circle.classList.remove('bg-[#3A3A3C]');
                circle.classList.add('bg-[#34C759]'); // iOS Green
            } else {
                element.classList.add('opacity-40');
                element.classList.remove('opacity-100');
                circle.classList.add('bg-[#3A3A3C]');
                circle.classList.remove('bg-[#34C759]');
            }
        }

        // Check Form State
        function checkForm() {
            const isPasswordValid = state.length && state.upper && state.number;
            const isMatch = passwordInput.value === confirmInput.value && passwordInput.value !== '';
            const isChecked = termsCheck.checked && privacyCheck.checked;

            if (isPasswordValid && isMatch && isChecked) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('bg-[#2C2C2E]', 'text-[#8E8E93]');
                submitBtn.classList.add('bg-white', 'text-black', 'hover:bg-white/90', 'shadow-[0_0_20px_rgba(255,255,255,0.15)]');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('bg-[#2C2C2E]', 'text-[#8E8E93]');
                submitBtn.classList.remove('bg-white', 'text-black', 'hover:bg-white/90', 'shadow-[0_0_20px_rgba(255,255,255,0.15)]');
            }
        }

        // Password Input Listener
        passwordInput.addEventListener('input', (e) => {
            const val = e.target.value;
            
            state.length = val.length >= 8;
            state.upper = /[A-Z]/.test(val);
            state.number = /[0-9]/.test(val);

            updateValidationUI(checks.length, state.length);
            updateValidationUI(checks.upper, state.upper);
            updateValidationUI(checks.number, state.number);
            
            checkForm();
        });

        // Confirm Input Listener
        confirmInput.addEventListener('input', () => {
            checkForm();
        });

        // Checkbox Listeners
        termsCheck.addEventListener('change', checkForm);
        privacyCheck.addEventListener('change', checkForm);

        // Submit Action
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if(!submitBtn.disabled) {
                const originalText = submitBtn.innerText;
                submitBtn.innerHTML = '<iconify-icon icon="line-md:loading-twotone-loop" width="24" class="text-black"></iconify-icon>';
                setTimeout(() => {
                    submitBtn.innerText = 'Account Created';
                    setTimeout(() => {
                        submitBtn.innerText = originalText;
                        passwordInput.value = '';
                        confirmInput.value = '';
                        termsCheck.checked = false;
                        privacyCheck.checked = false;
                        // Reset UI
                        [checks.length, checks.upper, checks.number].forEach(el => {
                            el.classList.add('opacity-40');
                            el.querySelector('div').classList.add('bg-[#3A3A3C]');
                            el.querySelector('div').classList.remove('bg-[#34C759]');
                        });
                        checkForm();
                    }, 2000);
                }, 1500);
            }
        });

    </script>
<script src="./routing.js?v=12"></script>
</body>
</html>
