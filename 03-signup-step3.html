<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>bside.art | Create Account</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #050505;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    color: white;
}
.no-scrollbar::-webkit-scrollbar {
    display: none;
}
.no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
}
/* Custom Checkbox Styling */
.custom-checkbox input:checked + div {
    background-color: #007AFF;
    border-color: #007AFF;
}
.custom-checkbox input:checked + div svg {
    display: block;
}
/* Input Auto-fill style override */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px #1C1C1E inset !important;
    -webkit-text-fill-color: white !important;
    caret-color: white;
    transition: background-color 5000s ease-in-out 0s;
}
/* Password dots styling */
.password-dots {
    font-family: caption;
    letter-spacing: 2px;
    font-size: 20px;
}
</style>
</head>

<body>
    <div class="relative w-[375px] h-[812px] bg-black rounded-[50px] shadow-[0_0_0_12px_#1a1a1a,0_0_0_14px_#000,0_20px_50px_rgba(0,0,0,0.5)] overflow-hidden shrink-0 border border-zinc-800 flex flex-col">
      <!-- Status Bar -->
      <div class="absolute top-0 left-0 w-full h-[44px] z-50 flex items-center justify-between px-6 select-none pointer-events-none mix-blend-difference text-white">
        <span class="text-[15px] font-semibold">9:41</span>
        <div class="flex items-center space-x-2">
          <iconify-icon icon="solar:signal-bold" width="16"></iconify-icon>
          <iconify-icon icon="solar:wi-fi-bold" width="16"></iconify-icon>
          <iconify-icon icon="solar:battery-full-bold" width="20"></iconify-icon>
        </div>
      </div>

      <!-- Notch -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[120px] h-[35px] bg-black rounded-b-[20px] z-50"></div>

      <!-- Main Content -->
      <div class="w-full h-full relative flex flex-col pt-[50px]">
        <!-- Top Section: Header & Logo (Flexible Spacer) -->
        <div class="flex-1 flex flex-col items-center justify-center -mt-4">
          <h1 class="text-[28px] font-semibold tracking-tight text-white mb-6">
            Create Account
          </h1>

          <!-- Custom Logo -->
          <img src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image%20(3).png" class="w-[200px] h-[190px] object-contain" alt="Logo">
        </div>

        <!-- Bottom Sheet / Form Container -->
        <div class="relative w-full bg-black rounded-t-[36px] px-6 pb-8 overflow-visible flex flex-col justify-end">
          
          <form onsubmit="event.preventDefault()" class="relative z-10 space-y-4">
            <!-- Create Password Field -->
            <div class="space-y-1.5">
              <label class="text-[13px] font-medium text-white/50 ml-1">
                Create Password
              </label>
              <div class="relative group">
                <input type="password" value="Password123" class="w-full h-[50px] bg-[#1C1C1E] rounded-2xl pl-5 pr-12 text-white border border-white/5 focus:border-[#007AFF] focus:ring-1 focus:ring-[#007AFF] focus:outline-none transition-all duration-200 password-dots placeholder-white/20">
                <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 hover:text-white transition-colors">
                  <iconify-icon icon="lucide:eye" width="20"></iconify-icon>
                </button>
              </div>

              <!-- Validation Requirements -->
              <div class="flex flex-row space-x-4 pl-1 pt-1">
                <div class="flex items-center space-x-1.5">
                  <div class="flex items-center justify-center w-3.5 h-3.5 bg-[#22C55E] rounded-full shrink-0">
                    <iconify-icon icon="lucide:check" class="text-black text-[9px] font-bold"></iconify-icon>
                  </div>
                  <span class="text-[11px] font-medium text-[#22C55E]">8+ chars</span>
                </div>
                <div class="flex items-center space-x-1.5">
                  <div class="flex items-center justify-center w-3.5 h-3.5 bg-[#22C55E] rounded-full shrink-0">
                    <iconify-icon icon="lucide:check" class="text-black text-[9px] font-bold"></iconify-icon>
                  </div>
                  <span class="text-[11px] font-medium text-[#22C55E]">1 uppercase</span>
                </div>
                <div class="flex items-center space-x-1.5">
                  <div class="flex items-center justify-center w-3.5 h-3.5 bg-[#22C55E] rounded-full shrink-0">
                    <iconify-icon icon="lucide:check" class="text-black text-[9px] font-bold"></iconify-icon>
                  </div>
                  <span class="text-[11px] font-medium text-[#22C55E]">1 number</span>
                </div>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="space-y-1.5">
              <label class="text-[13px] font-medium text-white/50 ml-1">
                Confirm Password
              </label>
              <div class="relative">
                <input type="password" value="Password123" class="w-full h-[50px] bg-[#1C1C1E] rounded-2xl pl-5 pr-12 text-white border border-[#007AFF] ring-1 ring-[#007AFF] focus:outline-none transition-all duration-200 password-dots">
                <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 hover:text-white transition-colors">
                  <iconify-icon icon="lucide:eye" width="20"></iconify-icon>
                </button>
                <div class="absolute right-[50px] top-1/2 -translate-y-1/2 w-[1px] h-5 bg-white animate-pulse"></div>
              </div>
            </div>

            <!-- Checkboxes -->
            <div class="space-y-2.5 pt-1 px-1">
              <label class="custom-checkbox flex items-center space-x-3 cursor-pointer group">
                <input type="checkbox" checked="" class="hidden peer">
                <div class="w-[18px] h-[18px] rounded-[5px] border border-white/20 bg-[#1C1C1E] group-hover:border-white/40 transition-all flex items-center justify-center shrink-0">
                  <svg class="w-3 h-3 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path>
                  </svg>
                </div>
                <span class="text-[12px] font-medium text-white/80">
                  I agree to <a href="#" class="text-[#007AFF] hover:text-[#007AFF]/80">Terms of Service</a>
                </span>
              </label>

              <label class="custom-checkbox flex items-center space-x-3 cursor-pointer group">
                <input type="checkbox" checked="" class="hidden peer">
                <div class="w-[18px] h-[18px] rounded-[5px] border border-white/20 bg-[#1C1C1E] group-hover:border-white/40 transition-all flex items-center justify-center shrink-0">
                  <svg class="w-3 h-3 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path>
                  </svg>
                </div>
                <span class="text-[12px] font-medium text-white/80">
                  I agree to <a href="#" class="text-[#007AFF] hover:text-[#007AFF]/80">Privacy Policy</a>
                </span>
              </label>
            </div>

            <!-- Sign Up Button -->
            <button class="w-full h-[52px] bg-white hover:bg-white/90 active:scale-[0.98] transition-all rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(255,255,255,0.1)] mt-2">
              <span class="text-black font-semibold text-[16px]">Sign Up</span>
            </button>
            
          </form>
        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-[8px] left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white/20 rounded-full z-50 pointer-events-none"></div>
      </div>
    </div>
</body>
</html>
