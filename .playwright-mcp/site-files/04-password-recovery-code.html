    <script>
        // --- OTP Input Logic ---
        const inputs = document.querySelectorAll('.otp-input');
        
        // Focus first input on load
        window.addEventListener('DOMContentLoaded', () => {
            inputs[0].focus();
        });

        inputs.forEach((input, index) => {
            // Handle number input
            input.addEventListener('input', (e) => {
                const val = e.target.value;
                
                // Ensure only numbers
                if (isNaN(val)) {
                    e.target.value = "";
                    return;
                }

                if (val.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        // Last input filled, blur to hide keyboard or submit
                        input.blur();
                        document.getElementById('submit-btn').focus();
                    }
                }
            });

            // Handle Backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value) {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });

            // Handle Paste (Optional improvement)
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6).split('');
                if (pastedData.every(char => !isNaN(char))) {
                    pastedData.forEach((char, i) => {
                        if (inputs[i]) inputs[i].value = char;
                    });
                    const focusIndex = Math.min(pastedData.length, inputs.length - 1);
                    inputs[focusIndex].focus();
                }
            });
        });

        // --- Timer Logic ---
        let timeLeft = 90; // 1:30
        const timerText = document.getElementById('timer-text');
        const resendBtn = document.getElementById('resend-btn');
        let timerInterval;

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerText.textContent = `Resend code in ${formatTime(timeLeft)}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerText.classList.add('hidden');
                    resendBtn.classList.remove('hidden');
                }
            }, 1000);
        }

        function resetTimer() {
            timeLeft = 90;
            timerText.textContent = `Resend code in ${formatTime(timeLeft)}`;
            timerText.classList.remove('hidden');
            resendBtn.classList.add('hidden');
            startTimer();
            // Simulate resend API call logic here
            alert("Code resent!");
        }

        // Start timer on load
        startTimer();


        // --- Submit Logic ---
        function handleVerify(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            
            // Validate all inputs filled
            let code = '';
            inputs.forEach(input => code += input.value);
            if (code.length < 6) return;

            // Loading State
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            btn.classList.add('opacity-80', 'cursor-not-allowed');
            inputs.forEach(i => i.disabled = true);

            // Simulated API Delay
            setTimeout(() => {
                // Success State
                btnLoader.classList.add('hidden');
                btnText.textContent = "Code Verified";
                btnText.classList.remove('hidden');
                btn.classList.add('border-[#007AFF]', 'text-[#007AFF]');
                
                // Redirect logic
                setTimeout(() => {
                    // window.location.href = './06-reset-new-password.html';
                    console.log("Redirecting...");
                }, 1000);

            }, 2000);
        }
    </script>

  // Form submission
  var forms = document.querySelectorAll('form');
  forms.forEach(function(form) {
    var existingHandler = form.getAttribute('onsubmit') || '';
    // Override if no handler or if handler only prevents default without navigating
    if (!existingHandler || (existingHandler.includes('preventDefault') && !existingHandler.includes('location') && !existingHandler.includes('href'))) {
      form.setAttribute('onsubmit', "event.preventDefault(); window.location.href='./04-password-recovery-new-password.html';");
    }
  });
  // Primary/Submit buttons (not in forms)
  var submitBtns = document.querySelectorAll('button[type="submit"], button:not([type])');
  submitBtns.forEach(function(btn) {
    var text = (btn.textContent || '').trim().toLowerCase();
    if (['continue', 'next', 'submit', 'done', 'complete', 'save', 'sign up', 'sign in', 'create account', 'reset password', 'verify', 'confirm'].includes(text) ||
        text.includes('continue') || text.includes('next') || text.includes('submit') || text.includes('complete') || text.includes('get started') || text.includes('sign in')) {
      if (!btn.closest('form') && !btn.onclick) {
        btn.onclick = function(e) { e.preventDefault(); location.href = './04-password-recovery-new-password.html'; };
      }
    }
  });

  // Named routes
  var routeMap = {
    'sign in': './02-login.html',
    'sign in': './02-login.html'
  };
  var clickables = document.querySelectorAll('a[href="#"], a:not([href]), button');
  clickables.forEach(function(el) {
    var text = (el.textContent || '').trim();
    Object.keys(routeMap).forEach(function(key) {
      if (text.toLowerCase().includes(key)) {
        el.style.cursor = 'pointer';
        if (el.tagName === 'A') {
          el.href = routeMap[key];
        } else if (!el.onclick) {
          el.onclick = function(e) { e.preventDefault(); location.href = routeMap[key]; };
        }
      }
    });
  });
})();
