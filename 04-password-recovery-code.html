<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verify Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#007AFF',
                            red: '#FF3B30',
                            green: '#34C759',
                            cyan: '#00C7BE',
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 60px -15px rgba(79, 70, 229, 0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Hide number input arrows for clean UI */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-[#050505] min-h-screen w-full flex items-center justify-center p-6 text-white selection:bg-indigo-500/30">

    <!-- Device Frame -->
    <div class="relative w-[375px] h-[812px] bg-black rounded-[50px] shadow-2xl ring-[12px] ring-[#1a1a1a] overflow-hidden flex flex-col shrink-0 border-[6px] border-black">
        
        <!-- Status Bar -->
        <div class="absolute top-0 left-0 w-full px-8 pt-4 pb-2 z-50 flex justify-between items-end h-[50px]">
            <span class="text-white font-medium text-sm tracking-wide ml-2">9:41</span>
            <div class="flex gap-1.5 items-center mr-1">
                <svg width="16" height="10" viewBox="0 0 16 10" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M1 7.5L4.5 4L8 7.5L11.5 4L15 7.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <div class="w-[18px] h-[10px] border-[1.5px] border-white/40 rounded-[3px] relative ml-1">
                    <div class="absolute inset-[1.5px] bg-white rounded-[1px] w-[60%]"></div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="relative w-full h-full flex flex-col bg-black">
            
            <!-- Back Button -->
            <button class="absolute top-[60px] left-6 z-40 flex items-center text-white hover:text-white/80 transition-colors group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-0.5 group-hover:-translate-x-0.5 transition-transform"><path d="m15 18-6-6 6-6"/></svg>
                <span class="text-[17px] font-normal tracking-tight pb-[1px]">Back to Login</span>
            </button>

            <!-- Top Section: Logo (Title Removed) -->
            <div class="pt-36 flex flex-col items-center">
                <!-- Logo Image Replacement -->
                <img src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png" 
                     alt="Logo" 
                     class="w-[224px] h-[212px] object-contain drop-shadow-2xl">
            </div>

            <!-- Bottom Section: Form Card -->
            <div class="mt-auto relative w-full pb-14 px-6">
                <!-- Subtle Gradient Glow behind form -->
                <div class="absolute bottom-0 left-0 w-full h-[400px] bg-gradient-to-t from-[#111116] via-[#0a0a0c] to-transparent -z-10 pointer-events-none"></div>
                <div class="absolute top-10 left-1/2 -translate-x-1/2 w-3/4 h-32 bg-indigo-500/10 blur-[60px] rounded-full pointer-events-none"></div>

                <div class="flex flex-col items-center text-center space-y-3 mb-10">
                    <h2 class="text-2xl font-semibold text-white tracking-tight">Verify Code</h2>
                    <p class="text-white/50 text-sm font-normal leading-relaxed max-w-[240px]">
                        Enter the 6-digit code sent to your email
                    </p>
                </div>

                <!-- Input Fields -->
                <form onsubmit="event.preventDefault()" class="flex flex-col items-center w-full">
                    <div class="flex gap-2.5 justify-center w-full mb-10">
                        <!-- Input 1 (Active State) -->
                        <div class="relative group">
                            <input type="text" maxlength="1" 
                                class="w-[46px] h-[56px] rounded-xl bg-white text-black text-center text-xl font-semibold focus:outline-none ring-2 ring-[#007AFF] shadow-[0_0_15px_rgba(0,122,255,0.3)] caret-[#007AFF]" 
                                value="" autofocus>
                        </div>
                        
                        <!-- Input 2 -->
                        <input type="text" maxlength="1" class="w-[46px] h-[56px] rounded-xl bg-white border-0 text-black text-center text-xl font-semibold focus:outline-none focus:ring-2 focus:ring-[#007AFF] transition-all">
                        
                        <!-- Input 3 -->
                        <input type="text" maxlength="1" class="w-[46px] h-[56px] rounded-xl bg-white border-0 text-black text-center text-xl font-semibold focus:outline-none focus:ring-2 focus:ring-[#007AFF] transition-all">
                        
                        <!-- Input 4 -->
                        <input type="text" maxlength="1" class="w-[46px] h-[56px] rounded-xl bg-white border-0 text-black text-center text-xl font-semibold focus:outline-none focus:ring-2 focus:ring-[#007AFF] transition-all">
                        
                        <!-- Input 5 -->
                        <input type="text" maxlength="1" class="w-[46px] h-[56px] rounded-xl bg-white border-0 text-black text-center text-xl font-semibold focus:outline-none focus:ring-2 focus:ring-[#007AFF] transition-all">
                        
                        <!-- Input 6 -->
                        <input type="text" maxlength="1" class="w-[46px] h-[56px] rounded-xl bg-white border-0 text-black text-center text-xl font-semibold focus:outline-none focus:ring-2 focus:ring-[#007AFF] transition-all">
                    </div>

                    <!-- Timer -->
                    <p class="text-xs font-medium text-white/30 tracking-wide">
                        Resend in <span class="text-white/90 font-semibold ml-0.5">1:30</span>
                    </p>
                </form>
            </div>
            
            <!-- Home Indicator -->
            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[130px] h-[5px] bg-white rounded-full opacity-30"></div>
        </div>
    </div>

    <!-- Logic for auto-focusing next input -->
    <script>
        const inputs = document.querySelectorAll('input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if(e.target.value.length === 1) {
                    if(index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        input.blur(); // dismiss keyboard on last input
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if(e.key === 'Backspace' && !e.target.value) {
                    if(index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });
    </script>



<script src="./routing.js?v=8"></script>
</body>
</html>
