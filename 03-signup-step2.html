<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Create Account</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #000;
display: flex;
align-items: center;
justify-content: center;
min-height: 100vh;
margin: 0;
color: white;
}
.bottom-glow {
background: radial-gradient(circle at 50% 100%, rgba(58, 48, 82, 0.4) 0%, rgba(0, 0, 0, 0) 60%);
}
@keyframes blink {
0%, 100% { opacity: 1; }
50% { opacity: 0; }
}
.cursor-blink {
animation: blink 1.2s infinite;
}
</style></head>

  <body>
    <div class="relative w-[375px] h-[812px] bg-black rounded-[40px] shadow-[0_0_0_12px_#2d2d2d,0_0_0_14px_#000] overflow-hidden shrink-0 border border-zinc-900 flex flex-col">
      <!-- Status Bar -->
      <div class="absolute top-0 left-0 w-full h-[44px] z-50 flex items-center justify-between px-6 pt-2 select-none pointer-events-none text-white mix-blend-difference">
        <span class="text-[15px] font-semibold tracking-tight">9:41</span>
        <div class="flex items-center space-x-2">
          <iconify-icon icon="solar:signal-bold" width="16"></iconify-icon>
          <iconify-icon icon="solar:wi-fi-bold" width="16"></iconify-icon>
          <iconify-icon icon="solar:battery-full-bold" width="22"></iconify-icon>
        </div>
      </div>

      <!-- Dynamic Island -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[120px] h-[35px] bg-black rounded-b-[20px] z-40"></div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col relative z-10">
        <!-- Header -->
        <div class="pt-[110px] pb-10 flex justify-center">
          <h1 class="text-[26px] font-semibold tracking-tight text-white">
            Create Account
          </h1>
        </div>

        <!-- Logo Section -->
        <div class="flex-1 flex items-center justify-center pb-20">
          <div class="relative w-[224px] h-[212px] flex items-center justify-center">
            <img src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png" alt="Logo" class="w-full h-full object-contain">
          </div>
        </div>

        <!-- Form Section -->
        <div class="relative w-full pb-[150px]">
          <div class="absolute inset-0 bottom-glow pointer-events-none"></div>

          <div class="relative px-6 flex flex-col space-y-2 z-10">
            <label class="text-[13px] font-medium text-zinc-500 ml-1">
              Verification Code
            </label>

            <!-- Input Field -->
            <div class="relative w-full h-[56px] bg-[#161618] rounded-xl border-[1.5px] border-[#0A84FF] shadow-[0_0_0_4px_rgba(10,132,255,0.15)] flex items-center justify-center overflow-hidden group cursor-text" onclick="document.getElementById('hidden-input').focus()">
              
              <!-- Visual Digits -->
              <div class="font-[JetBrains_Mono] text-[17px] tracking-[0.2em] flex items-center justify-center h-full w-full pointer-events-none">
                <span class="otp-digit mr-[2px] text-zinc-700 transition-colors duration-100">0</span>
                <span class="otp-digit mr-[2px] text-zinc-700 transition-colors duration-100">0</span>
                <span class="otp-digit mr-[2px] text-zinc-700 transition-colors duration-100">0</span>

                <!-- Center Divider/Cursor (Added ID for toggle) -->
                <div id="otp-cursor" class="w-[1.5px] h-[20px] bg-white cursor-blink mx-[6px] rounded-full"></div>

                <span class="otp-digit ml-[2px] text-zinc-700 transition-colors duration-100">0</span>
                <span class="otp-digit ml-[2px] text-zinc-700 transition-colors duration-100">0</span>
                <span class="otp-digit ml-[2px] text-zinc-700 transition-colors duration-100">0</span>
              </div>

              <!-- Functional Input -->
              <input id="hidden-input" type="text" inputmode="numeric" maxlength="6" pattern="[0-9]*" class="absolute inset-0 w-full h-full opacity-0 font-mono text-transparent bg-transparent focus:outline-none" spellcheck="false" autocomplete="one-time-code">
            </div>

            <!-- Timer Text -->
            <div class="flex justify-center pt-3">
              <button id="resend-btn" class="text-[13px] font-medium text-zinc-600 disabled:cursor-not-allowed transition-colors" disabled="">
                Resend code in <span id="timer-display" class="tabular-nums">0:59</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Home Indicator -->
      <div class="absolute bottom-[8px] left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white rounded-full z-50 pointer-events-none mix-blend-difference"></div>
    </div>

    <script>
      // OTP Input Logic
      const input = document.getElementById('hidden-input');
      const digits = document.querySelectorAll('.otp-digit');
      const cursor = document.getElementById('otp-cursor');

      input.addEventListener('input', (e) => {
        // Only allow numbers
        const val = e.target.value.replace(/[^0-9]/g, '');
        e.target.value = val;
        
        // Hide cursor if there is input
        if (val.length > 0) {
          cursor.style.display = 'none';
        } else {
          cursor.style.display = 'block';
        }

        digits.forEach((digit, index) => {
          if (val[index]) {
            digit.textContent = val[index];
            digit.classList.remove('text-zinc-700');
            digit.classList.add('text-white');
          } else {
            digit.textContent = '0';
            digit.classList.remove('text-white');
            digit.classList.add('text-zinc-700');
          }
        });
      });

      // Timer Logic
      let timeLeft = 59;
      const timerDisplay = document.getElementById('timer-display');
      const resendBtn = document.getElementById('resend-btn');
      let timerId;

      function startTimer() {
        clearInterval(timerId);
        timeLeft = 59;
        resendBtn.disabled = true;
        resendBtn.classList.remove('text-white', 'cursor-pointer');
        resendBtn.classList.add('text-zinc-600');
        resendBtn.innerHTML = `Resend code in <span id="timer-display" class="tabular-nums">0:59</span>`;
        
        timerId = setInterval(() => {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          const displayTime = `${minutes}:${seconds.toString().padStart(2, '0')}`;
          
          document.getElementById('timer-display').textContent = displayTime;

          if (timeLeft <= 0) {
            clearInterval(timerId);
            resendBtn.disabled = false;
            resendBtn.classList.remove('text-zinc-600');
            resendBtn.classList.add('text-white', 'cursor-pointer');
            resendBtn.textContent = "Resend code";
          }
        }, 1000);
      }

      // Initialize Timer
      startTimer();

      // Handle Resend Click
      resendBtn.addEventListener('click', () => {
        if (timeLeft <= 0) {
          startTimer();
          // Optional: clear input on resend
          input.value = '';
          input.dispatchEvent(new Event('input'));
          input.focus();
        }
      });
      
      // Auto focus on load
      setTimeout(() => input.focus(), 500);
    </script>
  
<script src="./routing.js?v=9"></script>
</body></html>
