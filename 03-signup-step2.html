<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
          font-family: 'Inter', sans-serif;
          background-color: #000;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          margin: 0;
          color: white;
      }

      /* Custom glow for the bottom area to match the image's subtle purple ambience */
      .bottom-glow {
          background: radial-gradient(circle at 50% 100%, rgba(58, 48, 82, 0.4) 0%, rgba(0, 0, 0, 0) 60%);
      }

      @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0; }
      }
      .cursor-blink {
          animation: blink 1.2s infinite;
      }
    </style>
  </head>

  <body>
    <div
      class="relative w-[375px] h-[812px] bg-black rounded-[40px] shadow-[0_0_0_12px_#2d2d2d,0_0_0_14px_#000] overflow-hidden shrink-0 border border-zinc-900 flex flex-col"
    >
      <!-- Status Bar -->
      <div
        class="absolute top-0 left-0 w-full h-[44px] z-50 flex items-center justify-between px-6 pt-2 select-none pointer-events-none text-white mix-blend-difference"
      >
        <span class="text-[15px] font-semibold tracking-tight">9:41</span>
        <div class="flex items-center space-x-2">
          <iconify-icon icon="solar:signal-bold" width="16"></iconify-icon>
          <iconify-icon icon="solar:wi-fi-bold" width="16"></iconify-icon>
          <iconify-icon
            icon="solar:battery-full-bold"
            width="22"
          ></iconify-icon>
        </div>
      </div>

      <!-- Dynamic Island / Notch Placeholder -->
      <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-[120px] h-[35px] bg-black rounded-b-[20px] z-40"
      ></div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col relative z-10">
        <!-- Header -->
        <div class="pt-[110px] pb-10 flex justify-center">
          <h1 class="text-[26px] font-semibold tracking-tight text-white">
            Create Account
          </h1>
        </div>

        <!-- Logo Section -->
        <div class="flex-1 flex items-center justify-center pb-20">
          <div
            class="relative w-[224px] h-[212px] flex items-center justify-center"
          >
            <img
              src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png"
              alt="Logo"
              class="w-full h-full object-contain"
            />
          </div>
        </div>

        <!-- Form Section with Bottom Glow -->
        <div class="relative w-full pb-[50px]">
          <!-- Subtle purple glow behind the input area -->
          <div class="absolute inset-0 bottom-glow pointer-events-none"></div>

          <div class="relative px-6 flex flex-col space-y-2 z-10">
            <label class="text-[13px] font-medium text-zinc-500 ml-1">
              Verification Code
            </label>

            <!-- Input Field -->
            <div
              class="relative w-full h-[56px] bg-[#161618] rounded-xl border-[1.5px] border-[#0A84FF] shadow-[0_0_0_4px_rgba(10,132,255,0.15)] flex items-center justify-center overflow-hidden group"
            >
              <!-- Text Content -->
              <div
                class="font-[JetBrains_Mono] text-[17px] tracking-[0.2em] text-zinc-700 flex items-center justify-center h-full w-full"
              >
                <span class="mr-[2px]">0</span>
                <span class="mr-[2px]">0</span>
                <span class="mr-[2px]">0</span>

                <!-- Cursor -->
                <div
                  class="w-[1.5px] h-[20px] bg-white cursor-blink mx-[6px] rounded-full"
                ></div>

                <span class="ml-[2px]">0</span>
                <span class="ml-[2px]">0</span>
                <span class="ml-[2px]">0</span>
              </div>

              <!-- Hidden Input for functionality -->
              <input
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                class="absolute inset-0 w-full h-full opacity-0 cursor-text font-mono text-transparent bg-transparent focus:outline-none"
                spellcheck="false"
                autocomplete="one-time-code"
              />
            </div>

            <!-- Timer Text -->
            <div class="flex justify-center pt-3">
              <p class="text-[13px] font-medium text-zinc-600">
                Resend code in 0:57
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Home Indicator -->
      <div
        class="absolute bottom-[8px] left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white rounded-full z-50 pointer-events-none mix-blend-difference"
      ></div>
    </div>
    <script>
      const codeInput = document.querySelector('input[inputmode="numeric"]');
      if (codeInput) {
        codeInput.addEventListener('input', function() {
          if (this.value.length >= 6) {
            setTimeout(() => { window.location.href = './03-signup-step3.html'; }, 500);
          }
        });
      }
      // Also allow clicking the input area to navigate for demo purposes
      document.querySelector('.group').addEventListener('click', function() {
        setTimeout(() => { window.location.href = './03-signup-step3.html'; }, 800);
      });
    </script>
  </body>
</html>
