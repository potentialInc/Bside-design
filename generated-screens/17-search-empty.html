<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Search Artworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="antialiased text-white selection:bg-white/20">

    <!-- Device Frame -->
    <div class="relative w-full max-w-sm h-[812px] bg-black rounded-[40px] shadow-[0_0_0_12px_#2d2d2d,0_20px_50px_rgba(0,0,0,0.5)] border-[8px] border-black overflow-hidden flex flex-col">
        
        <!-- Status Bar -->
        <div class="absolute top-0 left-0 right-0 h-11 z-50 flex justify-between items-end px-6 pb-2">
            <div class="text-sm font-semibold text-white tracking-tight">9:41</div>
            <div class="flex items-center gap-1.5 text-white">
               <i data-lucide="signal" class="w-4 h-4 fill-current stroke-0"></i>
               <i data-lucide="wifi" class="w-4 h-4 stroke-[1.5]"></i>
               <i data-lucide="battery-full" class="w-5 h-5 stroke-[1.5]"></i>
            </div>
        </div>

        <!-- Header Area -->
        <div class="mt-11 px-4 py-2 flex items-center gap-2 bg-black z-40 border-b border-white/5 pb-3">
            <!-- Back Button -->
            <button class="w-8 h-8 flex items-center justify-center -ml-1 text-white hover:opacity-70 transition-opacity">
                <i data-lucide="chevron-left" class="w-8 h-8 stroke-[1.5]"></i>
            </button>
            
            <!-- Search Input -->
            <div class="flex-1 h-9 bg-zinc-900 rounded-lg flex items-center px-2.5 gap-2 overflow-hidden ring-1 ring-white/10 focus-within:ring-white/20 transition-all">
                <i data-lucide="search" class="w-4 h-4 text-zinc-500 stroke-[1.5]"></i>
                <input type="text" placeholder="Search artists, artworks, users..." class="flex-1 bg-transparent border-none outline-none text-base text-white placeholder-zinc-500 font-normal h-full w-full">
            </div>
        </div>

        <!-- Empty State Content -->
        <div class="flex-1 flex flex-col items-center justify-center pb-24 px-6">
            <!-- Icon Container -->
            <div class="w-20 h-20 rounded-full bg-zinc-900 flex items-center justify-center mb-6 ring-1 ring-white/5">
                <i data-lucide="search" class="w-9 h-9 text-zinc-600 stroke-[1.5]"></i>
            </div>
            
            <!-- Titles -->
            <h2 class="text-xl font-semibold text-white tracking-tight mb-2">Search for artworks</h2>
            <p class="text-sm text-zinc-500 text-center font-normal leading-relaxed">
                Find artists, collections, and curators
            </p>
        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/40 rounded-full z-50"></div>
    </div>

    <script>
        lucide.createIcons();
    </script>



<!-- ROUTING START -->
<script>
(function() {
  // Back button
  var backBtns = document.querySelectorAll('[data-lucide="chevron-left"], [data-lucide="arrow-left"], iconify-icon[icon*="arrow-left"], iconify-icon[icon*="alt-arrow-left"]');
  backBtns.forEach(function(icon) {
    var btn = icon.closest('button') || icon.closest('a');
    if (btn) {
      btn.style.cursor = 'pointer';
      btn.onclick = function(e) { e.preventDefault(); location.href = './17-search-main.html'; };
    }
  });
})();
</script>
<script>
(function() {
  // Bottom Navigation Routing
  var bottomNav = document.querySelector('[class*="bottom-"] [class*="flex"]') ||
                  document.querySelector('.fixed.bottom-0') ||
                  document.querySelector('[class*="absolute"][class*="bottom-"]');

  // Find all navigation-like containers at the bottom
  var allElements = document.querySelectorAll('a, button');
  var navMap = {"home":"./06-feed.html","search":"./17-search-main.html","camera":"./12-camera-view.html","profile":"./19-my-page-profile.html","notifications":"./24-notification-list.html"};
  var activeTab = 'search';

  allElements.forEach(function(el) {
    var text = (el.textContent || '').trim().toLowerCase();
    var iconEl = el.querySelector('[data-lucide], iconify-icon, [class*="icon"], svg');
    var iconName = '';
    if (iconEl) {
      iconName = (iconEl.getAttribute('data-lucide') || iconEl.getAttribute('icon') || '').toLowerCase();
    }

    // Match bottom nav items by icon or text
    if (iconName.includes('home') || iconName.includes('house') || text === 'home' || text === 'feed') {
      if (el.tagName === 'A') el.href = navMap.home;
      else el.onclick = function() { location.href = navMap.home; };
    }
    if (iconName.includes('search') || iconName.includes('magnif') || text === 'search') {
      if (el.closest('[class*="bottom"]') || el.closest('nav')) {
        if (el.tagName === 'A') el.href = navMap.search;
        else el.onclick = function() { location.href = navMap.search; };
      }
    }
    if (iconName.includes('camera') || text === 'camera' || text === 'scan') {
      if (el.tagName === 'A') el.href = navMap.camera;
      else el.onclick = function() { location.href = navMap.camera; };
    }
    if (iconName.includes('user') || iconName.includes('person') || text === 'profile' || text === 'my page') {
      if (el.closest('[class*="bottom"]') || el.closest('nav')) {
        if (el.tagName === 'A') el.href = navMap.profile;
        else el.onclick = function() { location.href = navMap.profile; };
      }
    }
    if (iconName.includes('bell') || iconName.includes('notification') || text === 'notifications') {
      if (el.closest('[class*="bottom"]') || el.closest('nav')) {
        if (el.tagName === 'A') el.href = navMap.notifications;
        else el.onclick = function() { location.href = navMap.notifications; };
      }
    }
  });
})();
</script>
<!-- ROUTING END -->
</body>
</html>
