<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>bside.art | Recognition Success (Collection)</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #000;
    color: #FFFFFF;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}
.device-frame {
    width: 375px;
    height: 812px;
    background: #000000;
    border-radius: 40px;
    box-shadow: 0 0 0 12px #2d2d2d, 0 20px 50px rgba(0, 0, 0, 0.5);
    position: relative;
    overflow: hidden;
    border: 8px solid #000;
}
.notch {
    position: absolute; top: 0; left: 50%; transform: translateX(-50%);
    width: 120px; height: 30px; background: #000;
    border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; z-index: 100;
}
.status-time { position: absolute; top: 12px; left: 24px; font-size: 14px; font-weight: 600; color: white; z-index: 100; }
.status-icons { position: absolute; top: 14px; right: 24px; display: flex; gap: 6px; color: white; font-size: 12px; z-index: 100; }
.home-indicator { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); width: 134px; height: 5px; background: white; border-radius: 100px; opacity: 0.4; z-index: 1000; }

/* Bottom Sheet Animation */
@keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
}
.bottom-sheet {
    animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
.artwork-image {
    animation: fadeIn 0.6s ease-out 0.2s forwards;
    opacity: 0;
}
.shimmer {
    background: linear-gradient(90deg, #2c2c2e 0%, #3a3a3c 50%, #2c2c2e 100%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
}
@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
.masonry-grid { column-count: 2; column-gap: 12px; }
.masonry-item { break-inside: avoid; margin-bottom: 12px; }
</style>
</head>

<body>
    <div class="device-frame relative">
        <!-- Status Bar -->
        <div class="notch"></div>
        <div class="status-time">9:41</div>
        <div class="status-icons">
            <iconify-icon icon="solar:signal-linear"></iconify-icon>
            <iconify-icon icon="solar:wi-fi-linear"></iconify-icon>
            <iconify-icon icon="solar:battery-full-solid"></iconify-icon>
        </div>

        <!-- Background: Collection Grid (dimmed) -->
        <div class="absolute inset-0 bg-black overflow-hidden z-0">
            <!-- Simplified collection background -->
            <div class="pt-[100px] px-4 opacity-40">
                <div class="masonry-grid">
                    <div class="masonry-item"><div class="rounded-[20px] overflow-hidden"><img src="https://images.unsplash.com/photo-1549490349-8643362247b5?q=80&w=400&auto=format&fit=crop" class="w-full h-auto block" alt=""></div></div>
                    <div class="masonry-item"><div class="rounded-[20px] overflow-hidden"><img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=400&auto=format&fit=crop" class="w-full h-auto block" alt=""></div></div>
                    <div class="masonry-item"><div class="rounded-[20px] overflow-hidden"><img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/917d6f93-fb36-439a-8c48-884b67b35381_1600w.jpg" class="w-full h-auto block" alt=""></div></div>
                    <div class="masonry-item"><div class="rounded-[20px] overflow-hidden"><img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/4734259a-bad7-422f-981e-ce01e79184f2_1600w.jpg" class="w-full h-auto block" alt=""></div></div>
                </div>
            </div>
        </div>

        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/60 z-10 backdrop-blur-sm transition-opacity" onclick="dismissSheet()"></div>

        <!-- Recognition Success Bottom Sheet -->
        <div class="bottom-sheet absolute bottom-0 left-0 right-0 bg-[#1C1C1E] rounded-t-[16px] z-20 max-h-[85%] overflow-hidden flex flex-col">

            <!-- Handle -->
            <div class="w-full flex justify-center pt-3 pb-1">
                <div class="w-[36px] h-[5px] bg-white/20 rounded-full"></div>
            </div>

            <!-- Scrollable Content Area -->
            <div class="overflow-y-auto no-scrollbar pb-[40px]">

                <!-- Header -->
                <div class="px-4 pt-2 pb-4 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <iconify-icon icon="solar:verified-check-linear" class="text-[#34C759] text-[20px]"></iconify-icon>
                        <h2 class="text-[18px] font-medium text-[#34C759] tracking-tight">Artwork Recognized</h2>
                    </div>
                    <button class="w-[44px] h-[44px] flex items-center justify-end text-white/60 active:text-white transition-colors" onclick="dismissSheet()">
                        <iconify-icon icon="solar:close-circle-linear" class="text-[24px]"></iconify-icon>
                    </button>
                </div>

                <!-- Artwork Image -->
                <div class="w-full h-[280px] bg-[#2C2C2E] relative shimmer overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1549490349-8643362247b5?q=80&w=1200&auto=format&fit=crop" class="artwork-image w-full h-full object-cover" alt="Recognized Artwork">
                </div>

                <!-- Artwork Details -->
                <div class="px-4 pt-5">
                    <h1 class="text-[20px] font-semibold text-white leading-snug mb-2 tracking-tight">Neon Silence</h1>

                    <button class="text-[15px] text-white/60 hover:text-white transition-colors mb-2 text-left active:opacity-70 flex items-center gap-1 group">
                        Kazuhiro Tsuji
                        <iconify-icon icon="solar:alt-arrow-right-linear" class="opacity-0 group-hover:opacity-100 transition-opacity text-[12px] -ml-1 translate-x-1"></iconify-icon>
                    </button>

                    <p class="text-[13px] text-white/40 mb-3 font-normal">2024 Â· Mixed media on canvas</p>

                    <div class="h-[1px] bg-white/5 w-full my-4"></div>

                    <!-- Capture Context Info -->
                    <div class="flex flex-col gap-1.5">
                        <div class="flex items-center gap-2">
                            <iconify-icon icon="solar:map-point-linear" class="text-white/60 text-[14px]"></iconify-icon>
                            <span class="text-[13px] text-white/60">MoMA, New York</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <iconify-icon icon="solar:calendar-linear" class="text-white/40 text-[14px]"></iconify-icon>
                            <span class="text-[12px] text-white/40">Captured on Mar 15, 2026</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <iconify-icon icon="solar:gallery-linear" class="text-white/40 text-[14px]"></iconify-icon>
                            <span class="text-[12px] text-white/40">From: Abstract Realities collection</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="px-4 pt-8 flex flex-col gap-3">
                    <button onclick="confirmArtwork(this)" class="w-full h-[48px] bg-white text-[#1C1C1E] rounded-xl flex items-center justify-center gap-2 active:scale-[0.98] transition-transform shadow-lg shadow-white/5">
                        <iconify-icon icon="solar:check-circle-linear" class="text-[20px]"></iconify-icon>
                        <span class="text-[15px] font-semibold">Confirm & Save</span>
                    </button>

                    <button class="w-full h-[48px] bg-transparent text-[#007AFF] rounded-xl flex items-center justify-center gap-2 active:bg-white/5 transition-colors">
                        <span class="text-[15px] font-semibold">Edit Details</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>

    <script>
        function dismissSheet() {
            var sheet = document.querySelector('.bottom-sheet');
            sheet.style.transform = 'translateY(100%)';
            sheet.style.transition = 'transform 0.3s ease-in';
            var backdrop = document.querySelector('.bg-black\\/60');
            if(backdrop) backdrop.style.opacity = '0';
            setTimeout(function() {
                window.location.href = './08-collection-detail-complete.html';
            }, 300);
        }

        function confirmArtwork(btn) {
            var originalContent = btn.innerHTML;
            btn.innerHTML = '<iconify-icon icon="line-md:loading-twotone-loop" class="text-[20px]"></iconify-icon>';
            setTimeout(function() {
                btn.classList.remove('bg-white', 'text-[#1C1C1E]');
                btn.classList.add('bg-[#34C759]', 'text-white');
                btn.innerHTML = '<iconify-icon icon="solar:check-circle-bold" class="text-[20px]"></iconify-icon><span class="text-[15px] font-semibold">Saved</span>';
                showToast();
                setTimeout(function() {
                    window.location.href = './08-collection-detail-complete.html';
                }, 1200);
            }, 800);
        }

        function showToast() {
            var toast = document.createElement('div');
            toast.className = 'absolute top-12 left-1/2 -translate-x-1/2 bg-white text-black px-4 py-3 rounded-full shadow-xl flex items-center gap-2 z-50';
            toast.style.animation = 'toastIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
            toast.innerHTML = '<iconify-icon icon="solar:bookmark-circle-bold" class="text-[#34C759] text-lg"></iconify-icon><span class="text-[13px] font-semibold">Artwork Confirmed</span>';
            document.querySelector('.device-frame').appendChild(toast);
            setTimeout(function() {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s';
                setTimeout(function() { toast.remove(); }, 300);
            }, 2500);
        }

        var s = document.createElement("style");
        s.innerText = '@keyframes toastIn { from { transform: translate(-50%, -20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }';
        document.head.appendChild(s);
    </script>


<script src="./routing.js?v=10"></script>
</body></html>
