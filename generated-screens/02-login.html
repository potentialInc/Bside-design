<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Login Screen</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
<script>
tailwind.config = {
    theme: {
        extend: {
            fontFamily: {
                sans: ['Inter', '-apple-system', 'system-ui', 'sans-serif'],
            },
            colors: {
                brand: {
                    dark: '#1C1C1E',
                    blue: '#007AFF',
                }
            }
        }
    }
}
</script>
<style>
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
/* Autofill override */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px #1C1C1E inset !important;
    -webkit-text-fill-color: white !important;
    transition: background-color 5000s ease-in-out 0s;
}
</style></head>
<body class="bg-[#111] min-h-screen w-full flex items-center justify-center p-4 selection:bg-blue-500 selection:text-white font-sans antialiased">

    <!-- iPhone Frame Container -->
    <div class="relative w-[375px] h-[812px] bg-black rounded-[50px] shadow-2xl ring-[14px] ring-[#2d2d2d] overflow-hidden flex flex-col shrink-0">

        <!-- Dynamic Island / Notch Area -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[120px] h-[34px] bg-black rounded-b-[20px] z-50"></div>

        <!-- Status Bar -->
        <div class="absolute top-[14px] left-[32px] z-50 text-white text-[14px] font-semibold tracking-wide">9:41</div>
        <div class="absolute top-[14px] right-[28px] z-50 flex gap-1.5 text-white items-center">
            <i data-lucide="signal" class="w-4 h-4" stroke-width="2.5"></i>
            <i data-lucide="wifi" class="w-4 h-4" stroke-width="2.5"></i>
            <div class="w-[22px] h-[11px] border-[1.5px] border-white/40 rounded-[3.5px] relative">
                <div class="absolute inset-[1.5px] bg-white rounded-[1px]"></div>
            </div>
        </div>

        <!-- Screen Content -->
        <div class="relative w-full h-full flex flex-col bg-black text-white">
            
            <!-- Top Section: Title & Logo -->
            <div class="flex-1 flex flex-col items-center justify-center pt-20 pb-10">
                <h1 class="text-[28px] font-semibold tracking-tight text-white mb-8">Welcome Back</h1>
                
                <!-- Logo Image -->
                <img 
                    src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png" 
                    alt="Logo" 
                    class="w-[224px] h-[212px] object-contain"
                />
            </div>

            <!-- Bottom Section: Form (Background removed) -->
            <div class="w-full px-6 pb-12 pt-8">
                <form onsubmit="event.preventDefault(); window.location.href='./06-feed.html';" class="flex flex-col gap-5">
                    
                    <!-- Email Input -->
                    <div class="space-y-2">
                        <label class="text-xs font-medium text-white/50 ml-1">Email</label>
                        <input type="email" value="your@email.com" class="w-full h-[52px] bg-transparent border border-blue-500 rounded-xl px-4 text-white/60 focus:outline-none focus:ring-1 focus:ring-blue-500 text-[15px] font-normal" />
                    </div>

                    <!-- Password Input -->
                    <div class="space-y-2">
                        <label class="text-xs font-medium text-white/50 ml-1">Password</label>
                        <div class="relative group">
                            <input type="password" placeholder="Enter your password" class="w-full h-[52px] bg-[#1C1C1E] border border-white/5 rounded-xl pl-4 pr-12 text-white placeholder:text-white/20 focus:outline-none focus:border-white/20 transition-colors text-[15px]" />
                            <button type="button" class="absolute right-0 top-0 h-full px-4 text-white/30 hover:text-white transition-colors">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Forgot Password -->
                    <div class="flex justify-end pt-1">
                        <a href="./04-password-recovery.html" class="text-xs font-medium text-blue-500 hover:text-blue-400 transition-colors">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button class="w-full h-[52px] bg-[#1C1C1E] hover:bg-[#2C2C2E] text-white font-semibold text-[15px] rounded-xl mt-4 transition-all active:scale-[0.98] border border-white/5">
                        Sign In
                    </button>
                </form>

                <div class="h-4"></div>
            </div>

            <!-- Home Indicator -->
            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white/20 rounded-full z-50"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>



<script src="./routing.js?v=9"></script>
</body></html>
