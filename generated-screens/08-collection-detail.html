    <script>
        let isEditMode = false;
        let isFollowing = false;
        let originalTitle = "Abstract Realities";

        // Scroll Handler for Title Fade
        const mainContainer = document.querySelector('main');
        mainContainer.addEventListener('scroll', () => {
            const title = document.getElementById('nav-title-text');
            const heroHeight = 220; 
            
            if (mainContainer.scrollTop > heroHeight) {
                title.classList.add('visible');
            } else {
                title.classList.remove('visible');
            }
        });

        // Toggle Edit Mode
        function toggleEditMode() {
            isEditMode = true;
            updateUIState();
            
            const titleInput = document.getElementById('collection-title');
            titleInput.removeAttribute('readonly');
            titleInput.focus();
            titleInput.setSelectionRange(titleInput.value.length, titleInput.value.length);
        }

        function handleNavLeft() {
            if (isEditMode) {
                // Cancel Action
                isEditMode = false;
                document.getElementById('collection-title').value = originalTitle; // Revert
                updateUIState();
            } else {
                // Back Action
                window.location.href = './06-feed.html';
            }
        }

        function handleNavRight() {
            if (isEditMode) {
                // Done Action
                isEditMode = false;
                originalTitle = document.getElementById('collection-title').value; // Save
                updateUIState();
                // Simulation of save toast could go here
            } else {
                // Share Action
                console.log("Opening share sheet...");
            }
        }

        function updateUIState() {
            const body = document.body;
            const titleInput = document.getElementById('collection-title');

            if (isEditMode) {
                body.classList.add('edit-mode');
            } else {
                body.classList.remove('edit-mode');
                titleInput.setAttribute('readonly', 'true');
                titleInput.blur();
            }
        }

        // Delete Card Logic
        function deleteCard(btn, event) {
            event.stopPropagation();
            // In a real app, this would show a confirmation dialog
            const card = btn.closest('.masonry-item');
            card.style.transform = 'scale(0.8) opacity(0)';
            setTimeout(() => {
                card.remove();
            }, 300);
        }

        // Follow Button Toggle
        function toggleFollow() {
            const btn = document.getElementById('follow-btn');
            isFollowing = !isFollowing;
            
            if (isFollowing) {
                btn.textContent = 'Following';
                btn.classList.add('bg-white', 'text-black', 'border-transparent');
                btn.classList.remove('text-white', 'border-white/20');
            } else {
                btn.textContent = 'Follow';
                btn.classList.remove('bg-white', 'text-black', 'border-transparent');
                btn.classList.add('text-white', 'border-white/20');
            }
        }

        // Navigation simulation
        function handleCardClick() {
            if (!isEditMode) {
                window.location.href = './09-artwork-detail.html';
            }
        }
    </script>
