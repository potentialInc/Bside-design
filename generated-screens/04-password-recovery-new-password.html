<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #000;
      }
      /* Refined input typography */
      input[type="password"] {
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.15em;
      }
      input[type="text"] {
        letter-spacing: normal;
      }
      input::placeholder {
        letter-spacing: normal;
      }
      /* Hide scrollbar utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body
    class="bg-black min-h-screen w-full flex items-center justify-center p-0 sm:p-6 text-white"
  >
    <!-- Device Frame -->
    <div
      class="relative w-full max-w-sm sm:w-[375px] h-screen sm:h-[812px] bg-black sm:rounded-[44px] sm:shadow-2xl sm:ring-[12px] sm:ring-[#1a1a1a] overflow-hidden flex flex-col shrink-0"
    >
      <!-- Status Bar -->
      <div class="flex justify-between items-center px-6 pt-3 z-50 opacity-90">
        <span class="text-[15px] font-semibold text-white tracking-wide">
          9:41
        </span>
        <iconify-icon
          icon="lucide:battery-full"
          width="24"
          stroke-width="2.5"
          class="text-white"
        ></iconify-icon>
      </div>

      <!-- Main Content -->
      <div
        class="flex-1 flex flex-col px-6 pt-10 pb-8 relative z-10 overflow-y-auto overflow-x-hidden no-scrollbar"
      >
        <!-- Back to Login Button -->
        <button
          class="absolute top-2 left-6 flex items-center gap-0.5 text-white hover:opacity-80 transition-opacity z-20 py-2 -ml-1"
          onclick="console.log('Navigate to login')"
        >
          <iconify-icon
            icon="lucide:chevron-left"
            width="24"
            stroke-width="1.5"
          ></iconify-icon>
          <span class="text-[16px] font-medium leading-none pb-0.5">
            Back to Login
          </span>
        </button>

        <!-- Logo Approximation -->
        <div class="flex justify-center mb-14 mt-12">
          <img
            src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png"
            class="w-[224px] h-[212px] object-contain"
            alt="Logo"
          />
        </div>

        <!-- Title Section with Glow Background -->
        <div class="relative mb-10 text-center">
          <!-- Purple Glow -->
          <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-32 bg-purple-900/20 blur-[50px] rounded-full -z-10 pointer-events-none"
          ></div>

          <h1 class="text-3xl font-semibold tracking-tight text-white mb-3">
            Create Password
          </h1>
          <p class="text-sm text-zinc-400 leading-relaxed font-medium px-2">
            Your new password must be different
            <br />
            from previous used passwords
          </p>
        </div>

        <!-- Form Fields -->
        <form
          id="resetForm"
          class="flex flex-col gap-7"
          onsubmit="event.preventDefault()"
        >
          <!-- Field 1: Create New Password -->
          <div class="group">
            <label class="block text-xs font-medium text-zinc-500 mb-2.5 pl-1">
              Create New Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="newPassword"
                placeholder="Enter password"
                class="w-full h-[56px] bg-[#1C1C1E] rounded-2xl px-5 pr-12 text-[17px] text-white placeholder-zinc-600 focus:outline-none focus:bg-[#2C2C2E] transition-all duration-200 border border-transparent focus:border-zinc-700"
              />
              <button
                type="button"
                onclick="togglePassword('newPassword', this)"
                class="absolute right-0 top-0 h-full w-14 flex items-center justify-center text-zinc-500 hover:text-white transition-colors"
              >
                <iconify-icon
                  icon="lucide:eye"
                  width="20"
                  stroke-width="2"
                ></iconify-icon>
              </button>
            </div>

            <!-- Horizontal Requirements List -->
            <div class="flex flex-wrap items-center gap-x-4 gap-y-2 mt-3 px-1">
              <div
                id="req-len"
                class="flex items-center gap-1.5 text-zinc-600 transition-colors duration-300"
              >
                <iconify-icon
                  icon="lucide:check-circle-2"
                  width="14"
                  class="opacity-0 scale-75 transition-all duration-300"
                  stroke-width="2.5"
                ></iconify-icon>
                <span class="text-xs font-semibold">8+ chars</span>
              </div>
              <div
                id="req-upper"
                class="flex items-center gap-1.5 text-zinc-600 transition-colors duration-300"
              >
                <iconify-icon
                  icon="lucide:check-circle-2"
                  width="14"
                  class="opacity-0 scale-75 transition-all duration-300"
                  stroke-width="2.5"
                ></iconify-icon>
                <span class="text-xs font-semibold">1 uppercase</span>
              </div>
              <div
                id="req-num"
                class="flex items-center gap-1.5 text-zinc-600 transition-colors duration-300"
              >
                <iconify-icon
                  icon="lucide:check-circle-2"
                  width="14"
                  class="opacity-0 scale-75 transition-all duration-300"
                  stroke-width="2.5"
                ></iconify-icon>
                <span class="text-xs font-semibold">1 number</span>
              </div>
            </div>
          </div>

          <!-- Field 2: Confirm New Password -->
          <div>
            <label class="block text-xs font-medium text-zinc-500 mb-2.5 pl-1">
              Confirm New Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Re-enter password"
                class="w-full h-[56px] bg-[#1C1C1E] rounded-2xl px-5 pr-12 text-[17px] text-white placeholder-zinc-600 focus:outline-none focus:bg-[#2C2C2E] transition-all duration-200 border border-transparent focus:border-zinc-700"
              />
              <button
                type="button"
                onclick="togglePassword('confirmPassword', this)"
                class="absolute right-0 top-0 h-full w-14 flex items-center justify-center text-zinc-500 hover:text-white transition-colors"
              >
                <iconify-icon
                  icon="lucide:eye"
                  width="20"
                  stroke-width="2"
                ></iconify-icon>
              </button>
            </div>
          </div>

          <!-- Action Button -->
          <button
            id="submitBtn"
            disabled=""
            class="w-full h-[56px] bg-[#2C2C2E] text-zinc-500 font-semibold text-[17px] rounded-2xl transition-all duration-300 disabled:cursor-not-allowed hover:enabled:bg-white hover:enabled:text-black hover:enabled:shadow-lg active:scale-[0.98]"
          >
            Reset Password
          </button>
        </form>
      </div>

      <!-- Home Indicator -->
      <div
        class="absolute bottom-2 left-1/2 -translate-x-1/2 w-36 h-1 bg-white/20 rounded-full z-50 pointer-events-none"
      ></div>
    </div>

    <script>
      const newPassInput = document.getElementById('newPassword');
      const confirmPassInput = document.getElementById('confirmPassword');
      const submitBtn = document.getElementById('submitBtn');

      const reqLen = document.getElementById('req-len');
      const reqUpper = document.getElementById('req-upper');
      const reqNum = document.getElementById('req-num');

      newPassInput.addEventListener('input', validateForm);
      confirmPassInput.addEventListener('input', validateForm);

      function updateRequirement(el, isValid) {
          const icon = el.querySelector('iconify-icon');

          if (isValid) {
              el.classList.remove('text-zinc-600');
              el.classList.add('text-[#34C759]'); // Success Green
              icon.classList.remove('opacity-0', 'scale-75');
              icon.classList.add('opacity-100', 'scale-100');
          } else {
              el.classList.add('text-zinc-600');
              el.classList.remove('text-[#34C759]');
              icon.classList.add('opacity-0', 'scale-75');
              icon.classList.remove('opacity-100', 'scale-100');
          }
      }

      function validateForm() {
          const pass = newPassInput.value;
          const conf = confirmPassInput.value;

          // Validation Rules
          const hasLen = pass.length >= 8;
          const hasUpper = /[A-Z]/.test(pass);
          const hasNum = /[0-9]/.test(pass);

          // Update UI Requirements
          updateRequirement(reqLen, hasLen);
          updateRequirement(reqUpper, hasUpper);
          updateRequirement(reqNum, hasNum);

          // Match Logic
          const isMatch = pass === conf && pass.length > 0;
          const isReady = hasLen && hasUpper && hasNum && isMatch;

          // Button State Logic
          if (isReady) {
              submitBtn.disabled = false;
              submitBtn.classList.remove('bg-[#2C2C2E]', 'text-zinc-500');
              submitBtn.classList.add('bg-white', 'text-black');
          } else {
              submitBtn.disabled = true;
              submitBtn.classList.add('bg-[#2C2C2E]', 'text-zinc-500');
              submitBtn.classList.remove('bg-white', 'text-black');
          }

          // Confirm Field Feedback
          if (conf.length > 0) {
              if (pass !== conf) {
                  confirmPassInput.classList.add('ring-1', 'ring-red-500/50');
              } else {
                  confirmPassInput.classList.remove('ring-1', 'ring-red-500/50');
                  confirmPassInput.classList.add('ring-1', 'ring-[#34C759]/50'); // Subtle green ring on match
              }
          } else {
              confirmPassInput.classList.remove('ring-1', 'ring-red-500/50', 'ring-[#34C759]/50');
          }
      }

      function togglePassword(id, btn) {
          const input = document.getElementById(id);
          const icon = btn.querySelector('iconify-icon');
          if (input.type === 'password') {
              input.type = 'text';
              icon.setAttribute('icon', 'lucide:eye-off');
              icon.classList.add('text-white');
              icon.classList.remove('text-zinc-500');
          } else {
              input.type = 'password';
              icon.setAttribute('icon', 'lucide:eye');
              icon.classList.remove('text-white');
              icon.classList.add('text-zinc-500');
          }
      }
    </script>
  


<script src="./routing.js?v=7"></script>
</body>
</html>
