<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Create Account</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
-webkit-font-smoothing: antialiased;
background-color: #000;
}
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
input[type="password"] {
letter-spacing: 0.2em;
font-family: system-ui, -apple-system, sans-serif;
}
input[type="password"]::placeholder {
letter-spacing: normal;
font-family: 'Inter', sans-serif;
}
</style></head>
<body class="bg-black min-h-screen w-full flex items-center justify-center p-6 sm:p-0">

    <!-- Device Frame -->
    <div class="relative w-[375px] h-[812px] bg-black rounded-[50px] shadow-2xl ring-[14px] ring-[#1a1a1a] overflow-hidden flex flex-col shrink-0">
        
        <!-- Status Bar -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[120px] h-[34px] bg-black rounded-b-[20px] z-50"></div>
        <div class="absolute top-3 left-8 z-50 text-white font-semibold text-[14px] tracking-wide opacity-90">9:41</div>
        <div class="absolute top-3 right-7 z-50 flex gap-1.5 text-white items-center opacity-90">
            <iconify-icon icon="lucide:signal" width="14" stroke-width="2.5"></iconify-icon>
            <iconify-icon icon="lucide:wifi" width="14" stroke-width="2.5"></iconify-icon>
            <iconify-icon icon="lucide:battery-full" width="18" stroke-width="2.5"></iconify-icon>
        </div>

        <!-- Main Content Area -->
        <div class="relative w-full h-full flex flex-col pt-14 bg-black text-white">
            
            <!-- Header Section -->
            <div class="flex flex-col items-center z-10 px-6">
                <h1 class="text-[28px] font-semibold tracking-tight text-white mb-4">Create Account</h1>
                
                <!-- Custom Logo Image (Reduced size/margin to fit content) -->
                <div class="mb-6 relative">
                    <img src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png" class="w-[180px] h-[170px] object-contain" alt="Logo">
                </div>
            </div>

            <!-- Form Container (Background removed, shifted up) -->
            <div class="flex-1 w-full flex flex-col px-6">
                
                <form class="flex flex-col" onsubmit="event.preventDefault(); window.location.href='./04-password-recovery-success.html';">
                    
                    <!-- Create Password Field -->
                    <div class="mb-4">
                        <label class="block text-xs font-medium text-white/50 mb-2 pl-1">Create Password</label>
                        <div class="relative group">
                            <input type="password" value="Password123" class="w-full h-[52px] bg-[#1C1C1E] text-white rounded-[14px] px-4 pr-12 text-[22px] border border-transparent focus:outline-none focus:ring-1 focus:ring-[#007AFF] transition-all placeholder:text-white/20">
                            <button type="button" class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-white/30 hover:text-white transition-colors">
                                <iconify-icon icon="lucide:eye" width="20" stroke-width="1.5"></iconify-icon>
                            </button>
                        </div>

                        <!-- Requirements List -->
                        <div class="mt-2.5 space-y-1 pl-0.5">
                            <div class="flex items-center gap-2">
                                <iconify-icon icon="lucide:check-circle-2" width="13" class="text-[#34C759] shrink-0 fill-[#34C759]/10"></iconify-icon>
                                <span class="text-[12px] font-medium text-[#34C759]">At least 8 characters</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <iconify-icon icon="lucide:check-circle-2" width="13" class="text-[#34C759] shrink-0 fill-[#34C759]/10"></iconify-icon>
                                <span class="text-[12px] font-medium text-[#34C759]">At least 1 uppercase letter</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <iconify-icon icon="lucide:check-circle-2" width="13" class="text-[#34C759] shrink-0 fill-[#34C759]/10"></iconify-icon>
                                <span class="text-[12px] font-medium text-[#34C759]">At least 1 number</span>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-8">
                        <label class="block text-xs font-medium text-white/50 mb-2 pl-1">Confirm Password</label>
                        <div class="relative group">
                            <input type="password" value="Password123" class="w-full h-[52px] bg-[#1C1C1E] text-white rounded-[14px] px-4 pr-12 text-[22px] border border-[#007AFF] focus:outline-none shadow-[0_0_0_1px_#007AFF] transition-all">
                            <!-- Blinking Cursor Indicator -->
                            <div class="absolute right-[54px] top-1/2 -translate-y-1/2 w-[2px] h-5 bg-[#007AFF] animate-pulse"></div>
                            
                            <button type="button" class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-white/30 hover:text-white transition-colors">
                                <iconify-icon icon="lucide:eye" width="20" stroke-width="1.5"></iconify-icon>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button class="w-full h-[52px] bg-white text-black font-semibold text-[16px] rounded-[14px] hover:bg-white/90 active:scale-[0.98] transition-all mb-5">
                        Sign Up
                    </button>

                    <!-- Checkboxes -->
                    <div class="space-y-3 pl-0.5">
                        <!-- Terms -->
                        <label class="flex items-center gap-3 group cursor-pointer">
                            <div class="relative w-5 h-5 bg-[#007AFF] rounded-[5px] flex items-center justify-center shrink-0 transition-colors">
                                <input type="checkbox" checked="" class="peer sr-only">
                                <iconify-icon icon="lucide:check" width="14" stroke-width="3" class="text-white"></iconify-icon>
                            </div>
                            <span class="text-[13px] font-medium text-white/50 select-none group-hover:text-white/70 transition-colors">
                                I agree to the <a href="#" class="text-[#007AFF] hover:text-[#007AFF]/80">Terms of Service</a>
                            </span>
                        </label>
                        
                        <!-- Privacy -->
                        <label class="flex items-center gap-3 group cursor-pointer">
                            <div class="relative w-5 h-5 bg-[#007AFF] rounded-[5px] flex items-center justify-center shrink-0 transition-colors">
                                <input type="checkbox" checked="" class="peer sr-only">
                                <iconify-icon icon="lucide:check" width="14" stroke-width="3" class="text-white"></iconify-icon>
                            </div>
                            <span class="text-[13px] font-medium text-white/50 select-none group-hover:text-white/70 transition-colors">
                                I agree to the <a href="#" class="text-[#007AFF] hover:text-[#007AFF]/80">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                </form>
            </div>

            <!-- Home Indicator -->
            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white/30 rounded-full z-50 pointer-events-none"></div>
        </div>
    </div>

</body></html>
