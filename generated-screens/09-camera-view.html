<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>bside.art | Camera View</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
:root {
--safe-top: 44px;
--safe-bottom: 34px;
}
body {
font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
background-color: #111;
color: #FFFFFF;
display: flex;
align-items: center;
justify-content: center;
min-height: 100vh;
margin: 0;
padding: 20px;
}
/* Phone Frame */
.device-frame {
width: 375px;
height: 812px;
background: #000000;
border-radius: 40px;
box-shadow: 0 0 0 12px #2d2d2d, 0 20px 50px rgba(0,0,0,0.5);
position: relative;
overflow: hidden;
border: 8px solid #000;
}
/* Dynamic Island / Notch Area */
.notch {
position: absolute;
top: 0;
left: 50%;
transform: translateX(-50%);
width: 120px;
height: 30px;
background: #000;
border-bottom-left-radius: 16px;
border-bottom-right-radius: 16px;
z-index: 100;
}
/* Status Bar Time */
.status-time {
position: absolute;
top: 12px;
left: 24px;
font-size: 14px;
font-weight: 600;
color: white;
z-index: 100;
}
/* Status Bar Icons */
.status-icons {
position: absolute;
top: 14px;
right: 24px;
display: flex;
gap: 6px;
color: white;
font-size: 12px;
z-index: 100;
}
/* Home Indicator */
.home-indicator {
position: absolute;
bottom: 8px;
left: 50%;
transform: translateX(-50%);
width: 134px;
height: 5px;
background: white;
border-radius: 100px;
opacity: 0.5;
z-index: 100;
}
/* Camera Flash Animation */
@keyframes flash {
0% { opacity: 0; }
20% { opacity: 1; }
100% { opacity: 0; }
}
.flash-overlay {
pointer-events: none;
position: absolute;
inset: 0;
background: white;
opacity: 0;
z-index: 90;
}
.animate-flash {
animation: flash 0.3s ease-out;
}
/* Focus Animation */
@keyframes focusScale {
0% { transform: scale(1.5); opacity: 0; }
50% { transform: scale(1); opacity: 1; }
100% { transform: scale(1); opacity: 0; }
}
.focus-box {
position: absolute;
width: 80px;
height: 80px;
border: 1px solid #FFD60A;
transform: translate(-50%, -50%);
pointer-events: none;
opacity: 0;
z-index: 40;
}
.animate-focus {
animation: focusScale 1s ease-out forwards;
}
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style></head>
<body>

    <div class="device-frame" id="camera-viewport">
        <!-- Status Bar Elements -->
        <div class="notch"></div>
        <div class="status-time">9:41</div>
        <div class="status-icons">
            <iconify-icon icon="solar:signal-linear"></iconify-icon>
            <iconify-icon icon="solar:wi-fi-linear"></iconify-icon>
            <iconify-icon icon="solar:battery-full-solid"></iconify-icon>
        </div>

        <!-- Live Camera Feed Simulation -->
        <div class="absolute inset-0 z-0 bg-gray-900" onclick="triggerFocus(event)">
            <img src="https://images.unsplash.com/photo-1544211603-c353d937a0fc?q=80&amp;w=800&amp;auto=format&amp;fit=crop" class="w-full h-full object-cover opacity-90" alt="Camera Viewfinder">
            <!-- Simulated Focus Box -->
            <div id="focus-ring" class="focus-box"></div>
        </div>

        <!-- Flash Effect Overlay -->
        <div id="flash-effect" class="flash-overlay"></div>

        <!-- Top Drawer (Location & Check-in) -->
        <div id="top-drawer" class="absolute top-0 left-0 right-0 z-50 bg-black/60 backdrop-blur-md rounded-b-[24px] pt-[50px] pb-4 px-4 transition-transform duration-300 ease-out shadow-lg border-b border-white/5">
            <!-- Location Indicator -->
            <div class="flex items-center justify-center gap-1.5 mb-3 opacity-90">
                <iconify-icon icon="solar:map-point-bold" class="text-white text-sm"></iconify-icon>
                <span class="text-[13px] font-semibold text-white tracking-wide">Seoul, Korea</span>
            </div>

            <!-- Check-in Prompt -->
            <div class="flex flex-col items-center transition-all duration-300" id="checkin-content">
                <p class="text-[15px] text-white text-center font-normal mb-4 leading-relaxed">
                    Are you at <span class="font-semibold">Kukje Gallery</span>?
                </p>
                <div class="flex items-center gap-3 w-full justify-center px-4">
                    <button onclick="handleCheckIn(true)" class="w-[80px] h-[36px] bg-white text-[#1C1C1E] rounded-lg text-[13px] font-semibold active:scale-95 transition-transform shadow-md">
                        Yes
                    </button>
                    <button onclick="handleCheckIn(false)" class="w-[80px] h-[36px] bg-transparent border border-white/30 text-white rounded-lg text-[13px] font-medium active:bg-white/10 transition-colors">
                        No
                    </button>
                </div>
            </div>

            <!-- Handle -->
            <div class="w-9 h-1 bg-white/20 rounded-full mx-auto mt-4 cursor-pointer" onclick="toggleDrawer()"></div>
        </div>

        <!-- Center Guide -->
        <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-10">
            <!-- Dashed Frame -->
            <div class="w-[280px] h-[340px] border-[1.5px] border-dashed border-white/60 rounded-2xl relative shadow-2xl shadow-black/20">
                <!-- Corners for visual weight -->
                <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-white rounded-tl-lg -ml-[1px] -mt-[1px]"></div>
                <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-white rounded-tr-lg -mr-[1px] -mt-[1px]"></div>
                <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-white rounded-bl-lg -ml-[1px] -mb-[1px]"></div>
                <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-white rounded-br-lg -mr-[1px] -mb-[1px]"></div>
            </div>

            <!-- Guidance Text Pill -->
            <div class="mt-5 px-4 py-2 bg-black/60 backdrop-blur-md rounded-full border border-white/10 shadow-lg">
                <span class="text-[13px] text-white font-medium tracking-wide">Place artwork in center</span>
            </div>
        </div>

        <!-- Toast Notification (Hidden by default) -->
        <div id="toast" class="absolute top-[120px] left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur text-black px-4 py-2 rounded-full text-[13px] font-medium opacity-0 transition-opacity duration-300 pointer-events-none z-50 shadow-lg flex items-center gap-2">
            <iconify-icon id="toast-icon" icon="solar:check-circle-bold" class="text-[#34C759]"></iconify-icon>
            <span id="toast-text">Check-in Confirmed</span>
        </div>

        <!-- Bottom Controls -->
        <div class="absolute bottom-0 left-0 right-0 pb-[50px] pt-12 px-8 flex items-center justify-between z-30 bg-gradient-to-t from-black/60 to-transparent">
            
            <!-- Upload Button -->
            <button class="w-[44px] h-[44px] rounded-full bg-black/40 backdrop-blur-lg border border-white/10 flex items-center justify-center text-white active:bg-white/20 transition-all shadow-lg">
                <iconify-icon icon="solar:gallery-linear" class="text-[22px]"></iconify-icon>
            </button>

            <!-- Capture Button (FAB) -->
            <button onclick="capturePhoto()" class="w-[72px] h-[72px] rounded-full bg-white shadow-[0_8px_24px_rgba(0,0,0,0.24)] flex items-center justify-center text-[#1C1C1E] active:scale-90 transition-transform duration-200 group relative">
                <!-- Inner Ring -->
                <div class="absolute inset-1 rounded-full border border-black/5"></div>
                <iconify-icon icon="solar:camera-minimalistic-bold" class="text-[32px]"></iconify-icon>
            </button>

            <!-- Flash Button -->
            <button onclick="toggleFlash()" class="w-[44px] h-[44px] rounded-full bg-black/40 backdrop-blur-lg border border-white/10 flex items-center justify-center text-white active:bg-white/20 transition-all shadow-lg group">
                <iconify-icon id="flash-icon" icon="solar:flashlight-linear" class="text-[22px] group-active:text-yellow-400 transition-colors"></iconify-icon>
            </button>

        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>

    <script>
        let flashMode = 0; // 0: Auto, 1: On, 2: Off
        const flashStates = ['Auto', 'On', 'Off'];
        const flashIcons = ['solar:flashlight-linear', 'solar:flashlight-bold', 'solar:slash-circle-linear'];

        function capturePhoto() {
            // Haptic feedback (simulated visual)
            const btn = document.querySelector('button[onclick="capturePhoto()"]');
            
            // Flash Effect
            const flashOverlay = document.getElementById('flash-effect');
            flashOverlay.classList.remove('animate-flash');
            void flashOverlay.offsetWidth; // trigger reflow
            flashOverlay.classList.add('animate-flash');

            // Show simulated result after capture
            setTimeout(() => {
                showToast('Processing Artwork...', 'solar:atom-linear', '#007AFF');
            }, 600);
        }

        function handleCheckIn(confirmed) {
            const drawer = document.getElementById('top-drawer');
            const content = document.getElementById('checkin-content');
            
            if (confirmed) {
                showToast('Checked in to Kukje Gallery', 'solar:map-point-bold', '#34C759');
            } else {
                // Just close
            }

            // Collapse Drawer
            drawer.style.transform = 'translateY(-100%)';
            // Leave a small tab visible or completely hide (here simulating "swipe up to collapse")
            setTimeout(() => {
               // Reset for demo purposes if needed, or hide completely
               drawer.style.display = 'none'; 
            }, 300);
        }

        function toggleFlash() {
            flashMode = (flashMode + 1) % 3;
            const icon = document.getElementById('flash-icon');
            
            // Update icon would go here based on state logic
            // icon.setAttribute('icon', flashIcons[flashMode]);
            
            let color = '#FFFFFF';
            if(flashMode === 1) color = '#FFD60A'; // Yellow for ON

            showToast(`Flash: ${flashStates[flashMode]}`, 'solar:flashlight-bold', color);
        }

        function triggerFocus(e) {
            const ring = document.getElementById('focus-ring');
            const rect = e.target.getBoundingClientRect();
            
            // Position ring
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ring.style.left = x + 'px';
            ring.style.top = y + 'px';
            
            // Animate
            ring.classList.remove('animate-focus');
            void ring.offsetWidth;
            ring.classList.add('animate-focus');
        }

        function showToast(message, iconName, iconColor) {
            const toast = document.getElementById('toast');
            const text = document.getElementById('toast-text');
            const icon = document.getElementById('toast-icon');

            text.innerText = message;
            icon.setAttribute('icon', iconName);
            icon.style.color = iconColor;

            toast.style.opacity = '1';
            
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2500);
        }
    </script>

</body></html>
