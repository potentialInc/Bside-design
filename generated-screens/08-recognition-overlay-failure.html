<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>bside.art | Recognition Failure (Collection)</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #000;
    color: #FFFFFF;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}
.device-frame {
    width: 375px;
    height: 812px;
    background: #000000;
    border-radius: 40px;
    box-shadow: 0 0 0 12px #2d2d2d, 0 20px 50px rgba(0, 0, 0, 0.5);
    position: relative;
    overflow: hidden;
    border: 8px solid #000;
}
.notch {
    position: absolute; top: 0; left: 50%; transform: translateX(-50%);
    width: 120px; height: 30px; background: #000;
    border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; z-index: 100;
}
.status-time { position: absolute; top: 12px; left: 24px; font-size: 14px; font-weight: 600; color: white; z-index: 100; }
.status-icons { position: absolute; top: 14px; right: 24px; display: flex; gap: 6px; color: white; font-size: 12px; z-index: 100; }
.home-indicator { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); width: 134px; height: 5px; background: white; border-radius: 100px; opacity: 0.4; z-index: 1000; }

@keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
}
.bottom-sheet {
    animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
}
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
.masonry-grid { column-count: 2; column-gap: 12px; }
.masonry-item { break-inside: avoid; margin-bottom: 12px; }
</style>
</head>

<body>
    <div class="device-frame relative">
        <!-- Status Bar -->
        <div class="notch"></div>
        <div class="status-time">9:41</div>
        <div class="status-icons">
            <iconify-icon icon="solar:signal-linear"></iconify-icon>
            <iconify-icon icon="solar:wi-fi-linear"></iconify-icon>
            <iconify-icon icon="solar:battery-full-solid"></iconify-icon>
        </div>

        <!-- Background: Collection Grid (dimmed) -->
        <div class="absolute inset-0 bg-black overflow-hidden z-0">
            <div class="pt-[100px] px-4 opacity-40">
                <div class="masonry-grid">
                    <div class="masonry-item"><div class="rounded-[20px] overflow-hidden"><img src="https://images.unsplash.com/photo-1549490349-8643362247b5?q=80&w=400&auto=format&fit=crop" class="w-full h-auto block" alt=""></div></div>
                    <div class="masonry-item"><div class="rounded-[20px] overflow-hidden"><img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=400&auto=format&fit=crop" class="w-full h-auto block" alt=""></div></div>
                    <div class="masonry-item"><div class="rounded-[20px] overflow-hidden"><img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/917d6f93-fb36-439a-8c48-884b67b35381_1600w.jpg" class="w-full h-auto block" alt=""></div></div>
                    <div class="masonry-item"><div class="rounded-[20px] overflow-hidden"><img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/4734259a-bad7-422f-981e-ce01e79184f2_1600w.jpg" class="w-full h-auto block" alt=""></div></div>
                </div>
            </div>
        </div>

        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/60 z-10 backdrop-blur-sm transition-opacity" onclick="dismissSheet()"></div>

        <!-- Recognition Failure Bottom Sheet -->
        <div class="bottom-sheet absolute bottom-0 left-0 right-0 bg-[#1C1C1E] rounded-t-[16px] z-20 max-h-[85%] h-auto flex flex-col">

            <!-- Handle -->
            <div class="w-full flex justify-center pt-3 pb-1 shrink-0">
                <div class="w-[36px] h-[5px] bg-white/20 rounded-full"></div>
            </div>

            <!-- Scrollable Content -->
            <div class="overflow-y-auto no-scrollbar pb-[40px] flex-1">

                <!-- Header -->
                <div class="px-4 pt-2 pb-4 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <iconify-icon icon="solar:danger-circle-bold" class="text-[#FF3B30] text-[20px]"></iconify-icon>
                        <h2 class="text-[18px] font-semibold text-[#FF3B30] tracking-tight">Artwork Not Recognized</h2>
                    </div>
                    <button class="w-[44px] h-[44px] flex items-center justify-end text-white/60 active:text-white transition-colors" onclick="dismissSheet()">
                        <iconify-icon icon="solar:close-circle-linear" class="text-[24px]"></iconify-icon>
                    </button>
                </div>

                <!-- Captured Image with Error Overlay -->
                <div class="w-full h-[240px] bg-[#2C2C2E] relative overflow-hidden shrink-0">
                    <img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/4734259a-bad7-422f-981e-ce01e79184f2_1600w.jpg" class="w-full h-full object-cover opacity-80" alt="Captured Artwork">
                    <div class="absolute inset-0 flex items-center justify-center p-4">
                        <div class="bg-black/60 backdrop-blur-md rounded-xl px-6 py-5 flex flex-col items-center gap-3 border border-white/10 max-w-[280px]">
                            <iconify-icon icon="solar:close-circle-bold" class="text-[#FF3B30] text-[32px]"></iconify-icon>
                            <span class="text-[15px] font-normal text-white/90 text-center leading-snug">We couldn't find this artwork</span>
                        </div>
                    </div>
                </div>

                <!-- Suggested Artworks -->
                <div class="pt-6">
                    <h3 class="px-4 text-[16px] font-semibold text-white mb-4">Could it be one of these?</h3>
                    <div class="flex overflow-x-auto gap-4 px-4 pb-2 no-scrollbar snap-x">
                        <!-- Suggestion Card 1 -->
                        <div class="flex-none w-[160px] group active:scale-95 transition-transform cursor-pointer" onclick="selectSuggestion(this)">
                            <div class="w-full h-[200px] rounded-xl overflow-hidden bg-[#2C2C2E] border border-white/5">
                                <img src="https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover" alt="Art 1">
                            </div>
                            <div class="mt-2 text-center">
                                <p class="text-[15px] font-medium text-white truncate px-1">Geometric Soul</p>
                                <p class="text-[13px] text-white/60 mt-0.5 truncate px-1">Unknown Artist</p>
                            </div>
                        </div>

                        <!-- Suggestion Card 2 -->
                        <div class="flex-none w-[160px] group active:scale-95 transition-transform cursor-pointer" onclick="selectSuggestion(this)">
                            <div class="w-full h-[200px] rounded-xl overflow-hidden bg-[#2C2C2E] border border-white/5">
                                <img src="https://images.unsplash.com/photo-1579783900882-c0d3dad7b119?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover" alt="Art 2">
                            </div>
                            <div class="mt-2 text-center">
                                <p class="text-[15px] font-medium text-white truncate px-1">Abstract Form</p>
                                <p class="text-[13px] text-white/60 mt-0.5 truncate px-1">Studio 42</p>
                            </div>
                        </div>

                        <!-- Suggestion Card 3 -->
                        <div class="flex-none w-[160px] group active:scale-95 transition-transform cursor-pointer" onclick="selectSuggestion(this)">
                            <div class="w-full h-[200px] rounded-xl overflow-hidden bg-[#2C2C2E] border border-white/5">
                                <img src="https://images.unsplash.com/photo-1605806616949-1e87b487bc2a?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover" alt="Art 3">
                            </div>
                            <div class="mt-2 text-center">
                                <p class="text-[15px] font-medium text-white truncate px-1">Prism</p>
                                <p class="text-[13px] text-white/60 mt-0.5 truncate px-1">Mila Novak</p>
                            </div>
                        </div>

                        <div class="w-2 flex-none"></div>
                    </div>
                </div>

                <!-- Manual Input Option -->
                <div class="px-6 pt-10 flex flex-col items-center justify-center">
                    <iconify-icon icon="solar:pen-new-square-linear" class="text-white/30 text-[48px] mb-3"></iconify-icon>
                    <h3 class="text-[17px] font-semibold text-white mb-3">Can't find it?</h3>
                    <button class="enter-manual w-full h-[48px] flex items-center justify-center text-[#007AFF] text-[15px] font-semibold active:bg-white/5 rounded-xl transition-colors">
                        Enter Artwork Info Manually
                    </button>
                </div>
            </div>
        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>

    <script>
        function dismissSheet() {
            var sheet = document.querySelector('.bottom-sheet');
            sheet.style.transform = 'translateY(100%)';
            sheet.style.transition = 'transform 0.3s ease-in';
            var backdrop = document.querySelector('.bg-black\\/60');
            if(backdrop) backdrop.style.opacity = '0';
            setTimeout(function() {
                window.location.href = './08-collection-detail-complete.html';
            }, 300);
        }

        function selectSuggestion(card) {
            card.style.transform = 'scale(0.95)';
            setTimeout(function() {
                // Navigate to success overlay (user selected a suggestion)
                window.location.href = './08-recognition-overlay-success.html';
            }, 200);
        }

        // Manual input button
        document.querySelector('.enter-manual').addEventListener('click', function() {
            window.location.href = './16-manual-artwork-input.html';
        });
    </script>


<script src="./routing.js?v=10"></script>
</body></html>
