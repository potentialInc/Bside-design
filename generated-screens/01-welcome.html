<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>bside.art | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      /* Typography */
      body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body
    class="bg-[#111] min-h-screen w-full flex items-center justify-center p-8 selection:bg-white/20 selection:text-white"
  >
    <!-- DEVICE MOCKUP -->
    <div
      class="relative w-[375px] h-[812px] bg-black rounded-[50px] shadow-2xl overflow-hidden border-[6px] border-[#2d2d2d] ring-1 ring-white/10"
    >
      <!-- Status Bar -->
      <div
        class="absolute top-0 left-0 right-0 h-12 z-50 flex justify-between items-end px-7 pb-2.5 text-white font-medium text-[14px]"
      >
        <span>9:41</span>
        <div class="flex items-center gap-1.5">
          <i data-lucide="signal" class="w-4 h-4" stroke-width="2.5"></i>
          <i data-lucide="wifi" class="w-4 h-4" stroke-width="2.5"></i>
          <div
            class="w-[22px] h-[11px] border-[1.5px] border-white/40 rounded-[3px] relative ml-0.5"
          >
            <div class="absolute inset-0.5 bg-white rounded-[1px]"></div>
          </div>
        </div>
      </div>

      <!-- Dynamic Island -->
      <div
        class="absolute top-3 left-1/2 -translate-x-1/2 w-[120px] h-[35px] bg-black rounded-full z-50 pointer-events-none"
      ></div>

      <!-- MAIN CONTENT -->
      <main
        class="absolute inset-0 z-0 w-full h-full flex flex-col justify-between bg-black text-white relative overflow-hidden"
      >
        <!-- Background Gradient Effects -->
        <div
          class="absolute bottom-0 left-0 right-0 h-[500px] bg-[radial-gradient(circle_at_bottom,_var(--tw-gradient-stops))] from-[#1a1a3a] via-black/80 to-black pointer-events-none opacity-60"
        ></div>

        <!-- Top Section: Logo -->
        <div class="flex-1 flex flex-col items-center justify-center pt-20">
          <!-- Logo Graphic (Updated) -->
          <img
            src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png"
            class="w-[224px] h-[212px] mb-6 object-contain"
            alt="bside.art"
          />

          <!-- Brand Name -->
          <h1 class="text-[22px] font-medium tracking-wide text-white">
            bside.art
          </h1>
        </div>

        <!-- Bottom Section: Content -->
        <div class="relative z-10 px-6 pb-12 w-full">
          <!-- Headings -->
          <div class="mb-10 pr-4">
            <h2
              class="text-[34px] font-bold tracking-tight leading-[1.1] mb-4 text-white"
            >
              Discover the
              <br />
              Unseen World.
            </h2>
            <p class="text-[17px] leading-relaxed text-[#8E8E93] font-normal">
              Identify, collect, and curate the world's rarest artworks with a
              single scan.
            </p>
          </div>

          <!-- Primary Action -->
          <button
            class="w-full h-[56px] bg-white text-black rounded-[14px] flex items-center justify-center gap-2 font-semibold text-[17px] active:scale-95 transition-transform duration-200 hover:bg-white/90"
          >
            <span>Get Started</span>
            <i
              data-lucide="arrow-right"
              class="w-5 h-5 ml-1"
              stroke-width="2.5"
            ></i>
          </button>

          <!-- Footer Links -->
          <div
            class="mt-8 flex justify-center items-center gap-3 text-[13px] font-medium text-[#48484A]"
          >
            <a href="#" class="hover:text-white transition-colors">Privacy</a>
            <span class="text-[8px]">â€¢</span>
            <a href="#" class="hover:text-white transition-colors">Terms</a>
          </div>
        </div>

        <!-- Home Indicator -->
        <div
          class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-[#363636] rounded-full z-50"
        ></div>
      </main>
    </div>

    <!-- Initialize Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>
  


<script src="./routing.js?v=5"></script>
</body>
</html>
