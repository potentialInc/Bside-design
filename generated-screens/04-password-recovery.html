<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bside | Password Recovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            cyan: '#00ADC2',
                            red: '#E83830',
                            green: '#30A84D'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#050505] min-h-screen w-full flex items-center justify-center p-6 selection:bg-blue-500 selection:text-white">

    <!-- Device Frame -->
    <div class="relative w-[375px] h-[812px] bg-black rounded-[50px] shadow-2xl ring-[12px] ring-[#1a1a1a] overflow-hidden flex flex-col shrink-0">
        
        <!-- Status Bar -->
        <div class="absolute top-0 left-0 w-full h-[44px] flex justify-between items-center px-6 z-50">
            <div class="text-white text-[15px] font-semibold tracking-wide pl-2">9:41</div>
            <div class="flex gap-1.5 items-center pr-2">
                <i data-lucide="signal" class="w-[14px] h-[14px] text-white" stroke-width="2.5"></i>
                <i data-lucide="wifi" class="w-[14px] h-[14px] text-white" stroke-width="2.5"></i>
                <div class="w-[20px] h-[10px] border-[1.5px] border-white/40 rounded-[2.5px] relative ml-0.5">
                    <div class="absolute inset-0.5 bg-white rounded-[1px]"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="relative w-full h-full flex flex-col z-10">
            
            <!-- Top Section -->
            <div class="flex flex-col items-center pt-[100px]">
                <h2 class="text-white text-[22px] font-medium tracking-tight mb-14">Welcome Back</h2>
                
                <!-- Updated Logo -->
                <div class="w-[224px] h-[212px]">
                    <img 
                        src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png" 
                        alt="bside logo" 
                        class="w-full h-full object-contain"
                    >
                </div>
            </div>

            <!-- Bottom Form Section -->
            <!-- Changed mt-auto to mt-10 to place the card higher -->
            <div class="mt-10 w-full relative">
                <!-- Subtle Purple Glow Background -->
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[300px] bg-purple-900/10 blur-[80px] pointer-events-none"></div>

                <div class="relative px-6 pb-10">
                    <div class="text-center mb-8 space-y-2">
                        <h1 class="text-white text-2xl font-bold tracking-tight">Reset Password</h1>
                        <p class="text-white/40 text-[13px] px-10 leading-relaxed font-normal">
                            Enter your email to receive a reset code
                        </p>
                    </div>

                    <form id="reset-form" onsubmit="event.preventDefault(); window.location.href='./04-password-recovery-code.html';" class="space-y-4">
                        <div class="relative group">
                            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                                <i data-lucide="mail" class="w-5 h-5" stroke-width="2"></i>
                            </div>
                            <input 
                                type="email" 
                                placeholder="Email" 
                                class="w-full h-12 bg-white text-black placeholder:text-gray-400 rounded-xl pl-11 pr-4 text-[15px] font-normal focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all"
                                required
                            >
                        </div>

                        <button 
                            type="submit" 
                            class="w-full h-12 bg-[#1C1C1E] active:scale-[0.98] active:bg-[#2C2C2E] text-white text-[15px] font-semibold rounded-xl border border-white/10 transition-all shadow-lg flex items-center justify-center"
                        >
                            Send Reset Code
                        </button>
                    </form>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white rounded-full z-50 pointer-events-none"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
