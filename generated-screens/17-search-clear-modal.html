<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>bside.art | Search - Clear History</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
:root {
--bg-dark: #000000;
--bg-card: #1C1C1E;
--bg-input: #2C2C2E;
--accent-blue: #007AFF;
--error-red: #FF3B30;
--text-primary: #FFFFFF;
--text-secondary: rgba(255, 255, 255, 0.6);
--text-tertiary: rgba(255, 255, 255, 0.38);
}
body {
font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
background-color: #111;
color: var(--text-primary);
display: flex;
align-items: center;
justify-content: center;
min-height: 100vh;
margin: 0;
padding: 20px;
}
.device-frame {
width: 375px;
height: 812px;
background: var(--bg-dark);
border-radius: 40px;
box-shadow: 0 0 0 12px #2d2d2d, 0 20px 50px rgba(0,0,0,0.5);
position: relative;
overflow: hidden;
border: 8px solid #000;
}
.notch {
position: absolute;
top: 0;
left: 50%;
transform: translateX(-50%);
width: 120px;
height: 30px;
background: #000;
border-bottom-left-radius: 16px;
border-bottom-right-radius: 16px;
z-index: 50;
}
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
.search-input {
transition: all 0.3s ease;
}
</style></head>
<body class="antialiased">

    <div class="device-frame">
        <!-- Status Bar -->
        <div class="notch"></div>
        <div class="absolute top-3 left-6 text-sm font-semibold text-white z-50">9:41</div>
        <div class="absolute top-3.5 right-6 flex gap-1.5 text-white text-xs z-50">
            <iconify-icon icon="solar:signal-linear"></iconify-icon>
            <iconify-icon icon="solar:wi-fi-linear"></iconify-icon>
            <iconify-icon icon="solar:battery-full-solid"></iconify-icon>
        </div>

        <!-- Navigation Bar -->
        <div class="absolute top-0 left-0 right-0 h-[105px] bg-black/95 backdrop-blur-xl z-40 flex flex-col justify-end pb-3 border-b border-white/5">
            <!-- Nav Header -->
            <div class="w-full flex items-center justify-between px-4 mb-3">
                <button class="w-10 h-10 flex items-center justify-start text-white active:opacity-60 transition-opacity">
                    <iconify-icon icon="solar:alt-arrow-left-linear" width="24" height="24"></iconify-icon>
                </button>
                <h1 class="text-[18px] font-semibold text-white absolute left-1/2 -translate-x-1/2">Search</h1>
                <div class="w-10"></div>
            </div>

            <!-- Search Bar -->
            <div class="px-4">
                <div class="search-input w-full h-[40px] bg-[#2C2C2E] rounded-xl flex items-center px-3 gap-2">
                    <iconify-icon icon="solar:magnifer-linear" class="text-white/60 text-[20px] shrink-0"></iconify-icon>
                    <span class="text-[17px] text-white/40">Search artists, artworks, users...</span>
                </div>
            </div>
        </div>

        <!-- Main Content Area (dimmed behind modal) -->
        <div class="h-full pt-[105px] pb-[40px] overflow-y-auto no-scrollbar bg-black relative">

            <!-- Recent Searches (dimmed) -->
            <div class="px-0 pt-4 opacity-40">
                <div class="px-4 mb-2">
                    <h3 class="text-[16px] font-semibold text-white">Recent</h3>
                </div>

                <div class="flex flex-col">
                    <div class="flex items-center h-[48px] px-4 border-b border-white/5">
                        <iconify-icon icon="solar:clock-circle-linear" class="text-white/40 text-[18px] mr-3"></iconify-icon>
                        <span class="text-[17px] text-white flex-1">Basquiat</span>
                    </div>
                    <div class="flex items-center h-[48px] px-4 border-b border-white/5">
                        <iconify-icon icon="solar:clock-circle-linear" class="text-white/40 text-[18px] mr-3"></iconify-icon>
                        <span class="text-[17px] text-white flex-1">Abstract Expressionism</span>
                    </div>
                    <div class="flex items-center h-[48px] px-4 border-b border-white/5">
                        <iconify-icon icon="solar:clock-circle-linear" class="text-white/40 text-[18px] mr-3"></iconify-icon>
                        <span class="text-[17px] text-white flex-1">Yayoi Kusama</span>
                    </div>
                </div>

                <div class="mt-8 flex justify-center">
                    <span class="text-[#FF3B30] text-[15px] font-semibold">Clear Search History</span>
                </div>
            </div>

        </div>

        <!-- Confirmation Modal -->
        <div class="absolute inset-0 z-[60] bg-black/60 backdrop-blur-sm flex items-center justify-center p-8">
            <div class="bg-[#1C1C1E] w-full max-w-[300px] rounded-2xl p-6 border border-white/10">
                <h3 class="text-white text-[17px] font-semibold text-center mb-2">Clear History?</h3>
                <p class="text-white/60 text-[13px] text-center mb-6 leading-relaxed">This action cannot be undone. All recent searches will be removed.</p>
                <div class="flex flex-col gap-3">
                    <button onclick="window.location.href='./17-search-empty.html'" class="w-full h-[44px] rounded-xl bg-[#FF3B30] text-white text-[15px] font-semibold active:opacity-80 transition-opacity">
                        Clear All
                    </button>
                    <button onclick="window.location.href='./17-search-main.html'" class="w-full h-[44px] rounded-xl bg-white/5 text-white text-[15px] font-medium active:opacity-80 transition-opacity">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white/40 rounded-full z-50"></div>
    </div>




<!-- ROUTING START -->
<script>
(function() {
  // Named routes
  var routeMap = {
    'clear all': './17-search-empty.html',
    'cancel': './17-search-main.html'
  };
  var clickables = document.querySelectorAll('a[href="#"], a:not([href]), button');
  clickables.forEach(function(el) {
    var text = (el.textContent || '').trim();
    Object.keys(routeMap).forEach(function(key) {
      if (text.toLowerCase().includes(key)) {
        el.style.cursor = 'pointer';
        if (el.tagName === 'A') {
          el.href = routeMap[key];
        } else if (!el.onclick) {
          el.onclick = function(e) { e.preventDefault(); location.href = routeMap[key]; };
        }
      }
    });
  });
})();
</script>
<!-- ROUTING END -->
</body></html>
