<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bside | Password Recovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            cyan: '#00ADC2',
                            red: '#E83830',
                            green: '#30A84D'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#050505] min-h-screen w-full flex items-center justify-center p-6 selection:bg-blue-500 selection:text-white">

    <!-- Device Frame -->
    <div class="relative w-[375px] h-[812px] bg-black rounded-[50px] shadow-2xl ring-[12px] ring-[#1a1a1a] overflow-hidden flex flex-col shrink-0">
        
        <!-- Status Bar -->
        <div class="absolute top-0 left-0 w-full h-[44px] flex justify-between items-center px-6 z-50">
            <div class="text-white text-[15px] font-semibold tracking-wide pl-2">9:41</div>
            <div class="flex gap-1.5 items-center pr-2">
                <i data-lucide="signal" class="w-[14px] h-[14px] text-white" stroke-width="2.5"></i>
                <i data-lucide="wifi" class="w-[14px] h-[14px] text-white" stroke-width="2.5"></i>
                <div class="w-[20px] h-[10px] border-[1.5px] border-white/40 rounded-[2.5px] relative ml-0.5">
                    <div class="absolute inset-0.5 bg-white rounded-[1px]"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="relative w-full h-full flex flex-col z-10">
            
            <!-- Back Button -->
            <button class="absolute top-[60px] left-6 flex items-center gap-0.5 text-white z-50 hover:opacity-70 transition-opacity group">
                <i data-lucide="chevron-left" class="w-[26px] h-[26px] -ml-2" stroke-width="1.5"></i>
                <span class="text-[17px] font-medium -translate-x-0.5">Back to Login</span>
            </button>
            
            <!-- Top Section -->
            <div class="flex flex-col items-center pt-[100px]">
                <!-- Removed Welcome Back Text -->
                
                <!-- Updated Logo -->
                <div class="w-[224px] h-[212px] mt-10">
                    <img 
                        src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png" 
                        alt="bside logo" 
                        class="w-full h-full object-contain"
                    >
                </div>
            </div>

            <!-- Bottom Form Section -->
            <div class="mt-10 w-full relative">
                <!-- Subtle Purple Glow Background -->
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[300px] bg-purple-900/10 blur-[80px] pointer-events-none"></div>

                <div class="relative px-6 pb-10">
                    <div class="text-center mb-8 space-y-2">
                        <h1 class="text-white text-2xl font-semibold tracking-tight">Reset Password</h1>
                        <p class="text-white/40 text-[13px] px-10 leading-relaxed font-normal">
                            Enter your email to receive a reset code
                        </p>
                    </div>

                    <form id="reset-form" onsubmit="event.preventDefault(); window.location.href='./04-password-recovery-code.html';" class="flex flex-col gap-5">
                        <div class="flex flex-col gap-2">
                            <label class="text-white/40 text-[13px] font-medium ml-0.5">Email</label>
                            <input 
                                type="email" 
                                placeholder="your@email.com" 
                                class="w-full h-[52px] bg-[#1C1C1E] text-white placeholder:text-[#3A3A3C] rounded-xl px-4 text-[15px] font-normal border border-transparent focus:border-white/10 focus:outline-none transition-all"
                                required
                            >
                        </div>

                        <button 
                            type="submit" 
                            class="w-full h-[52px] bg-white active:scale-[0.98] active:bg-gray-200 text-black text-[15px] font-semibold rounded-xl transition-all shadow-lg flex items-center justify-center mt-1"
                        >
                            Send Reset Code
                        </button>
                    </form>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white rounded-full z-50 pointer-events-none"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>



<script src="./routing.js?v=5"></script>
</body>
</html>
