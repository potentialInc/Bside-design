<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bside.art | Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Smooth fade in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>

<body class="bg-[#111] min-h-screen w-full flex items-center justify-center p-8 selection:bg-white/20">

    <!-- MOBILE DEVICE MOCKUP -->
    <div class="relative w-[375px] h-[812px] bg-black rounded-[50px] shadow-2xl overflow-hidden border-[6px] border-[#2d2d2d] ring-1 ring-white/10 flex flex-col">

        <!-- Status Bar -->
        <div class="absolute top-0 left-0 right-0 h-12 z-50 flex justify-between items-end px-6 pb-2 text-white font-medium text-[12px] tracking-wide">
            <span>9:41</span>
            <div class="flex items-center gap-1.5">
                <iconify-icon icon="solar:signal-linear" width="14"></iconify-icon>
                <iconify-icon icon="solar:wifi-linear" width="14"></iconify-icon>
                <iconify-icon icon="solar:battery-full-linear" width="16"></iconify-icon>
            </div>
        </div>

        <!-- Dynamic Island -->
        <div class="absolute top-3 left-1/2 -translate-x-1/2 w-[120px] h-[35px] bg-black rounded-full z-50"></div>

        <!-- MAIN CONTENT -->
        <div class="relative w-full h-full flex flex-col items-center justify-between py-32 animate-fade-in z-10">

            <!-- Top Spinner: Custom SVG matching the trapezoidal ring image -->
            <div class="mt-8 opacity-100">
                <svg class="w-48 h-48" viewBox="0 0 100 100" fill="white">
                    <g transform="translate(50,50)">
                        <!-- 12 Keystone Segments -->
                        <!-- 0 deg (Top) -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z"></path>
                        <!-- 30 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(30)"></path>
                        <!-- 60 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(60)"></path>
                        <!-- 90 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(90)"></path>
                        <!-- 120 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(120)"></path>
                        <!-- 150 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(150)"></path>
                        <!-- 180 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(180)"></path>
                        <!-- 210 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(210)"></path>
                        <!-- 240 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(240)"></path>
                        <!-- 270 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(270)"></path>
                        <!-- 300 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(300)"></path>
                        <!-- 330 deg -->
                        <path d="M-5 -28 L-9 -50 L9 -50 L5 -28 Z" transform="rotate(330)"></path>
                    </g>
                </svg>
            </div>

            <!-- Middle Text -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <h1 class="text-white text-[20px] font-medium tracking-tight">bside.art</h1>
            </div>

            <!-- Bottom Circle -->
            <div class="w-48 h-48 bg-white rounded-full mb-4"></div>

        </div>

        <!-- Bottom Home Indicator -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white/30 rounded-full z-50"></div>

    </div>

    <!-- Logic: Auto-redirect after delay -->
    <script>
        lucide.createIcons();
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.location.href = './01-welcome.html';
            }, 3000);
        });
    </script>




<script src="./routing.js?v=12"></script>
</body>
</html>
