<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="antialiased text-white selection:bg-white/20">

    <!-- Device Frame -->
    <div class="relative w-full max-w-[375px] h-[812px] bg-black rounded-[40px] shadow-[0_0_0_12px_#2d2d2d,0_20px_50px_rgba(0,0,0,0.5)] border-[8px] border-black overflow-hidden flex flex-col">
        
        <!-- Status Bar -->
        <div class="absolute top-0 left-0 right-0 h-[44px] z-50 flex justify-between items-end px-6 pb-2">
            <div class="text-[15px] font-semibold text-white tracking-tight">9:41</div>
            <div class="flex items-center gap-1.5 text-white">
               <i data-lucide="signal" class="w-4 h-4 fill-current stroke-0"></i>
               <i data-lucide="wifi" class="w-4 h-4 stroke-[1.5]"></i>
               <i data-lucide="battery-full" class="w-5 h-5 stroke-[1.5]"></i>
            </div>
        </div>

        <!-- Header Area -->
        <div class="mt-[44px] px-4 py-2 flex items-center gap-3 bg-black z-40">
            <button class="w-8 h-8 flex items-center justify-center -ml-2 text-white active:opacity-60">
                <i data-lucide="chevron-left" class="w-8 h-8 stroke-[1.5]"></i>
            </button>
            
            <!-- Search Input -->
            <div class="flex-1 h-[36px] bg-[#1C1C1E] rounded-[10px] flex items-center px-3 gap-2 overflow-hidden">
                <input type="text" value="kim" class="flex-1 bg-transparent border-none outline-none text-[17px] text-white placeholder-white/30 font-normal h-full pb-0.5 w-full">
                <button class="text-white/40 active:text-white flex items-center justify-center">
                    <i data-lucide="x-circle" class="w-4 h-4 fill-white/20 stroke-white/60 border-none"></i>
                </button>
            </div>
        </div>

        <!-- Filter Active Pill -->
        <div class="px-4 pb-4 flex gap-2 bg-black z-40 border-b border-white/0">
            <button class="group flex items-center gap-2 pl-1 pr-3 py-1 bg-[#333333] text-white rounded-full active:opacity-90 transition-opacity">
                <div class="w-6 h-6 rounded-full bg-white/20 flex items-center justify-center group-active:bg-white/30">
                    <i data-lucide="x" class="w-3.5 h-3.5 stroke-[2] text-white"></i>
                </div>
                <span class="text-[14px] font-semibold tracking-tight">Artwork</span>
            </button>
        </div>

        <!-- Search Results List -->
        <div class="flex-1 overflow-y-auto no-scrollbar bg-black pb-8">
            
            <!-- Item 1 -->
            <div class="flex h-[110px] border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer overflow-hidden">
                <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&amp;w=300&amp;auto=format&amp;fit=crop" class="w-[110px] h-full object-cover" alt="Artwork">
                <div class="flex-1 flex flex-col justify-center px-4 py-2">
                    <div class="flex justify-between items-start w-full">
                        <span class="text-[16px] font-normal text-white leading-tight">Nuance</span>
                        <div class="flex items-center gap-1.5 text-white/90">
                            <div class="w-5 h-5 rounded-full bg-[#2C2C2E] flex items-center justify-center">
                                <i data-lucide="camera" class="w-3 h-3 text-white stroke-[1.5]"></i>
                            </div>
                            <span class="text-[13px] font-medium tracking-tight">843</span>
                        </div>
                    </div>
                    <span class="text-[16px] font-semibold text-white leading-tight mt-0.5">Chansong Kim</span>
                    <div class="mt-2 text-[12px] text-white/50 leading-tight">
                        Oil on Canvas<br>2023
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="flex h-[110px] border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer overflow-hidden">
                <img src="https://images.unsplash.com/photo-1549490349-8643362247b5?q=80&amp;w=300&amp;auto=format&amp;fit=crop" class="w-[110px] h-full object-cover" alt="Artwork">
                <div class="flex-1 flex flex-col justify-center px-4 py-2">
                    <div class="flex justify-between items-start w-full">
                        <span class="text-[16px] font-normal text-white leading-tight">untitled</span>
                        <div class="flex items-center gap-1.5 text-white/90">
                            <div class="w-5 h-5 rounded-full bg-[#2C2C2E] flex items-center justify-center">
                                <i data-lucide="camera" class="w-3 h-3 text-white stroke-[1.5]"></i>
                            </div>
                            <span class="text-[13px] font-medium tracking-tight">225</span>
                        </div>
                    </div>
                    <span class="text-[16px] font-semibold text-white leading-tight mt-0.5">Chansong Kim</span>
                    <div class="mt-2 text-[12px] text-white/50 leading-tight">
                        Oil on Canvas<br>2023
                    </div>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="flex h-[110px] border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer overflow-hidden">
                <img src="https://images.unsplash.com/photo-1547826039-bfc35e0f1ea8?q=80&amp;w=300&amp;auto=format&amp;fit=crop" class="w-[110px] h-full object-cover" alt="Artwork">
                <div class="flex-1 flex flex-col justify-center px-4 py-2">
                    <div class="flex justify-between items-start w-full">
                        <span class="text-[16px] font-normal text-white leading-tight">Nuance</span>
                        <div class="flex items-center gap-1.5 text-white/90">
                            <div class="w-5 h-5 rounded-full bg-[#2C2C2E] flex items-center justify-center">
                                <i data-lucide="camera" class="w-3 h-3 text-white stroke-[1.5]"></i>
                            </div>
                            <span class="text-[13px] font-medium tracking-tight">843</span>
                        </div>
                    </div>
                    <span class="text-[16px] font-semibold text-white leading-tight mt-0.5">Chansong Kim</span>
                    <div class="mt-2 text-[12px] text-white/50 leading-tight">
                        Oil on Canvas<br>2023
                    </div>
                </div>
            </div>

            <!-- Item 4 -->
            <div class="flex h-[110px] border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer overflow-hidden">
                <img src="https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?q=80&amp;w=300&amp;auto=format&amp;fit=crop" class="w-[110px] h-full object-cover" alt="Artwork">
                <div class="flex-1 flex flex-col justify-center px-4 py-2">
                    <div class="flex justify-between items-start w-full">
                        <span class="text-[16px] font-normal text-white leading-tight">The Moment</span>
                        <div class="flex items-center gap-1.5 text-white/90">
                            <div class="w-5 h-5 rounded-full bg-[#2C2C2E] flex items-center justify-center">
                                <i data-lucide="camera" class="w-3 h-3 text-white stroke-[1.5]"></i>
                            </div>
                            <span class="text-[13px] font-medium tracking-tight">225</span>
                        </div>
                    </div>
                    <span class="text-[16px] font-semibold text-white leading-tight mt-0.5">Chansong Kim</span>
                    <div class="mt-2 text-[12px] text-white/50 leading-tight">
                        Oil on Canvas<br>2023
                    </div>
                </div>
            </div>
            
            <!-- Bottom spacing -->
            <div class="h-8"></div>
        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white/40 rounded-full z-50"></div>
    </div>

    <script>
        lucide.createIcons();
    </script>

<script src="./routing.js"></script>
</body></html>
