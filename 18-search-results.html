<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="antialiased text-white selection:bg-white/20">

    <!-- Device Frame -->
    <div class="relative w-full max-w-[375px] h-[812px] bg-black rounded-[40px] shadow-[0_0_0_12px_#2d2d2d,0_20px_50px_rgba(0,0,0,0.5)] border-[8px] border-black overflow-hidden flex flex-col">
        
        <!-- Status Bar -->
        <div class="absolute top-0 left-0 right-0 h-[44px] z-50 flex justify-between items-end px-6 pb-2">
            <div class="text-[15px] font-semibold text-white tracking-tight">9:41</div>
            <div class="flex items-center gap-1.5 text-white">
               <i data-lucide="signal" class="w-4 h-4 fill-current stroke-0"></i>
               <i data-lucide="wifi" class="w-4 h-4 stroke-[1.5]"></i>
               <i data-lucide="battery-full" class="w-5 h-5 stroke-[1.5]"></i>
            </div>
        </div>

        <!-- Header Area -->
        <div class="mt-[44px] px-4 py-2 flex items-center gap-3 bg-black z-40">
            <button class="w-8 h-8 flex items-center justify-center -ml-2 text-white active:opacity-60">
                <i data-lucide="chevron-left" class="w-8 h-8 stroke-[1.5]"></i>
            </button>
            
            <!-- Search Input -->
            <div class="flex-1 h-[36px] bg-[#1C1C1E] rounded-[10px] flex items-center px-3 gap-2 overflow-hidden">
                <input type="text" value="kim" class="flex-1 bg-transparent border-none outline-none text-[17px] text-white placeholder-white/30 font-normal h-full pb-0.5 w-full">
                <button class="text-white/40 active:text-white flex items-center justify-center">
                    <i data-lucide="x-circle" class="w-4 h-4 fill-white/20 stroke-white/60 border-none"></i>
                </button>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="px-4 pb-3 flex gap-2 overflow-x-auto no-scrollbar bg-black z-40 border-b border-white/0">
            <button class="px-4 py-1.5 rounded-full bg-[#2C2C2E] text-[13px] font-medium text-[#EBEBF5] active:bg-[#3A3A3C] transition-colors">Artist</button>
            <button class="px-4 py-1.5 rounded-full bg-[#2C2C2E] text-[13px] font-medium text-[#EBEBF5] active:bg-[#3A3A3C] transition-colors">Artwork</button>
            <button class="px-4 py-1.5 rounded-full bg-[#2C2C2E] text-[13px] font-medium text-[#EBEBF5] active:bg-[#3A3A3C] transition-colors">Profile</button>
        </div>

        <!-- Search Results List -->
        <div class="flex-1 overflow-y-auto no-scrollbar bg-black pb-8">
            
            <!-- Artist Section -->
            <div class="flex flex-col">
                <!-- Artist 1 -->
                <div class="group flex items-center justify-between pl-4 pr-4 py-3.5 border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer">
                    <div class="flex flex-col">
                        <span class="text-[17px] font-semibold text-white tracking-tight leading-snug">Chansong Kim</span>
                        <span class="text-[14px] text-white/50 leading-snug">173 Artworks</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/30 stroke-[1.5]"></i>
                </div>

                <!-- Artist 2 -->
                <div class="group flex items-center justify-between pl-4 pr-4 py-3.5 border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer">
                    <div class="flex flex-col">
                        <span class="text-[17px] font-semibold text-white tracking-tight leading-snug">Hyunjung Kim</span>
                        <span class="text-[14px] text-white/50 leading-snug">354 Artworks</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/30 stroke-[1.5]"></i>
                </div>

                <!-- Artist 3 -->
                <div class="group flex items-center justify-between pl-4 pr-4 py-3.5 border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer">
                    <div class="flex flex-col">
                        <span class="text-[17px] font-semibold text-white tracking-tight leading-snug">Minhye Kim</span>
                        <span class="text-[14px] text-white/50 leading-snug">94 Artworks</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/30 stroke-[1.5]"></i>
                </div>
            </div>

            <!-- Mixed Content -->
            <div>
                <!-- Artwork Item 1 -->
                <div class="flex items-center h-[96px] border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=300&auto=format&fit=crop" class="w-[96px] h-full object-cover" alt="Artwork">
                    <div class="flex-1 flex justify-between items-center px-4">
                        <div class="flex flex-col gap-0.5">
                            <span class="text-[15px] font-normal text-white leading-tight">Nuance</span>
                            <span class="text-[15px] font-semibold text-white leading-tight">Chansong Kim</span>
                        </div>
                        <div class="flex items-center gap-1.5 text-white/90">
                            <div class="w-5 h-5 rounded-full bg-[#2C2C2E] flex items-center justify-center">
                                <i data-lucide="camera" class="w-3 h-3 text-white stroke-[1.5]"></i>
                            </div>
                            <span class="text-[13px] font-medium tracking-tight">843</span>
                        </div>
                    </div>
                </div>

                <!-- Artwork Item 2 -->
                <div class="flex items-center h-[96px] border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1549490349-8643362247b5?q=80&w=300&auto=format&fit=crop" class="w-[96px] h-full object-cover" alt="Artwork">
                    <div class="flex-1 flex justify-between items-center px-4">
                        <div class="flex flex-col gap-0.5">
                            <span class="text-[15px] font-normal text-white leading-tight">untitled</span>
                            <span class="text-[15px] font-semibold text-white leading-tight">Chansong Kim</span>
                        </div>
                        <div class="flex items-center gap-1.5 text-white/90">
                            <div class="w-5 h-5 rounded-full bg-[#2C2C2E] flex items-center justify-center">
                                <i data-lucide="camera" class="w-3 h-3 text-white stroke-[1.5]"></i>
                            </div>
                            <span class="text-[13px] font-medium tracking-tight">225</span>
                        </div>
                    </div>
                </div>

                <!-- Profile Item 1 -->
                <div class="flex items-center p-3 px-4 border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=100&auto=format&fit=crop" class="w-[48px] h-[48px] rounded-full bg-[#2C2C2E] object-cover" alt="Profile">
                    <div class="ml-3 flex-1 flex flex-col">
                        <span class="text-[16px] font-semibold text-white tracking-tight">Kim Kardasian</span>
                        <span class="text-[14px] text-white/50 mt-0.5">captured 2.3k</span>
                    </div>
                </div>

                <!-- Artwork Item 3 -->
                <div class="flex items-center h-[96px] border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1547826039-bfc35e0f1ea8?q=80&w=300&auto=format&fit=crop" class="w-[96px] h-full object-cover" alt="Artwork">
                    <div class="flex-1 flex justify-between items-center px-4">
                        <div class="flex flex-col gap-0.5">
                            <span class="text-[15px] font-normal text-white leading-tight">Nuance</span>
                            <span class="text-[15px] font-semibold text-white leading-tight">Chansong Kim</span>
                        </div>
                        <div class="flex items-center gap-1.5 text-white/90">
                            <div class="w-5 h-5 rounded-full bg-[#2C2C2E] flex items-center justify-center">
                                <i data-lucide="camera" class="w-3 h-3 text-white stroke-[1.5]"></i>
                            </div>
                            <span class="text-[13px] font-medium tracking-tight">843</span>
                        </div>
                    </div>
                </div>

                <!-- Artwork Item 4 -->
                <div class="flex items-center h-[96px] border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?q=80&w=300&auto=format&fit=crop" class="w-[96px] h-full object-cover" alt="Artwork">
                    <div class="flex-1 flex justify-between items-center px-4">
                        <div class="flex flex-col gap-0.5">
                            <span class="text-[15px] font-normal text-white leading-tight">The Moment</span>
                            <span class="text-[15px] font-semibold text-white leading-tight">Chansong Kim</span>
                        </div>
                        <div class="flex items-center gap-1.5 text-white/90">
                            <div class="w-5 h-5 rounded-full bg-[#2C2C2E] flex items-center justify-center">
                                <i data-lucide="camera" class="w-3 h-3 text-white stroke-[1.5]"></i>
                            </div>
                            <span class="text-[13px] font-medium tracking-tight">2,325</span>
                        </div>
                    </div>
                </div>

                <!-- Profile Item 2 -->
                <div class="flex items-center p-3 px-4 border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer">
                    <div class="w-[48px] h-[48px] rounded-full bg-[#2C2C2E] overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=100&auto=format&fit=crop" class="w-full h-full object-cover opacity-80" alt="Profile">
                    </div>
                    <div class="ml-3 flex-1 flex flex-col">
                        <span class="text-[16px] font-normal text-white tracking-tight">Hyunjin <span class="font-bold text-white">Kim</span></span>
                        <span class="text-[14px] text-white/50 mt-0.5">captured 93</span>
                    </div>
                </div>

                <!-- Profile Item 3 -->
                <div class="flex items-center p-3 px-4 border-t border-white/10 active:bg-[#1C1C1E] transition-colors cursor-pointer">
                    <div class="w-[48px] h-[48px] rounded-full bg-[#2C2C2E] overflow-hidden flex items-center justify-center">
                        <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?q=80&w=100&auto=format&fit=crop" class="w-full h-full object-cover" alt="Profile">
                    </div>
                    <div class="ml-3 flex-1 flex flex-col">
                        <span class="text-[16px] font-normal text-white tracking-tight">Hyunseoun <span class="font-bold text-white">Kim</span></span>
                        <span class="text-[14px] text-white/50 mt-0.5">captured 240</span>
                    </div>
                </div>

            </div>
            
            <!-- Bottom spacing -->
            <div class="h-8"></div>
        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white/40 rounded-full z-50"></div>
    </div>

    <script>
        lucide.createIcons();
    </script>



<script src="./routing.js?v=8"></script>
</body>
</html>
