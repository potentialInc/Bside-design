<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
    <style>
      body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          background-color: #000;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          margin: 0;
      }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #1C1C1E inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
  </head>

  <body>
    <div class="relative w-full max-w-sm h-[812px] bg-black rounded-[50px] shadow-[0_0_0_12px_#2d2d2d,0_0_0_14px_#000,0_20px_50px_rgba(0,0,0,0.5)] overflow-hidden shrink-0 border border-zinc-800">
      <!-- Status Bar -->
      <div class="absolute top-0 left-0 w-full h-[44px] z-50 flex items-center justify-between px-6 select-none pointer-events-none text-white mix-blend-difference">
        <span class="text-sm font-medium">9:41</span>
        <div class="flex items-center space-x-2">
          <iconify-icon icon="solar:signal-bold" width="16"></iconify-icon>
          <iconify-icon icon="solar:wi-fi-bold" width="16"></iconify-icon>
          <iconify-icon icon="solar:battery-full-bold" width="20"></iconify-icon>
        </div>
      </div>

      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[120px] h-[35px] bg-black rounded-b-[20px] z-50"></div>

      <!-- Cross Button -->
      <button onclick="window.location.href='./03-signup.html'" class="absolute top-[60px] right-6 z-50 w-8 h-8 flex items-center justify-center rounded-full bg-transparent text-white hover:opacity-70 transition-opacity duration-200 cursor-pointer">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>

      <!-- Content Area -->
      <div class="w-full h-full bg-black relative flex flex-col items-center">
        <!-- Title -->
        <div class="mt-[120px] text-center z-10 mb-12">
          <h1 class="text-white text-3xl font-medium tracking-tight">
            Create Account
          </h1>
        </div>

        <!-- Logo Section -->
        <div class="flex-1 flex flex-col items-center justify-start w-full relative z-10 pt-4">
          <img src="https://potential-dev.s3.ap-northeast-2.amazonaws.com/PotentialAi/media/04fac069-a187-4284-aa0b-6a0caa278649-image (3).png" alt="Logo" class="w-[224px] h-[212px] object-contain">
        </div>

        <!-- Bottom Gradient Glow -->
        <div class="absolute bottom-0 left-0 w-full h-[450px] bg-gradient-to-t from-purple-900/20 via-purple-900/5 to-transparent pointer-events-none blur-3xl z-0"></div>

        <!-- Form Section -->
        <div class="w-full px-6 pb-[56px] relative z-20">
          <form onsubmit="goToStep2(event)" class="space-y-5 pb-[70px]">
            <div class="space-y-2">
              <label class="text-sm text-zinc-400 block ml-1 font-normal">
                Email
              </label>
              <input type="email" id="email-input" placeholder="your@email.com" required="" class="w-full h-[52px] bg-[#1C1C1E] border border-white/5 rounded-xl px-4 text-white placeholder-zinc-600 focus:outline-none focus:ring-1 focus:ring-zinc-700 transition-all text-lg font-light">
            </div>

            <button type="submit" class="w-full h-[52px] bg-white hover:bg-zinc-200 text-black font-normal text-lg rounded-xl active:scale-[0.98] transition-all duration-200 flex items-center justify-center">
              Send Verification Code
            </button>
          </form>
        </div>

        <!-- Home Indicator -->
        <div class="fixed bottom-[10px] left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-white rounded-full z-50 pointer-events-none mix-blend-difference"></div>
      </div>
    </div>

    <script>
      lucide.createIcons({
          attrs: {
              'stroke-width': 1.5
          }
      });

      function goToStep2(e) {
          e.preventDefault();
          window.location.href = './03-signup-step2.html';
      }
    </script>
<script src="./routing.js?v=12"></script>
</body></html>
